<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .insight-content { margin-top: 20px; }

        }

</head>
<body>
    <!-- Shared Navigation -->
    <div id="navWrapper">
        <!-- nav.html -->
        <button class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="nav-container">
            <div class="close-nav-button">Ã—</div>
            <div class="nav-header">
                <h2>Come Follow Me</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item has-submenu">
                    <a href="scripture.html">Scripture Insights</a>
                    <ul class="nav-submenu">
                        <li class="nav-item"><a href="old-testament.html">Old Testament</a></li>
                        <li class="nav-item"><a href="new-testament.html">New Testament</a></li>
                        <li class="nav-item"><a href="book-of-mormon.html">Book of Mormon</a></li>
                        <li class="nav-item"><a href="doctrine-and-covenants.html">Doctrine & Covenants</a></li>
                        <li class="nav-item"><a href="pearl-of-great-price.html">Pearl of Great Price</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="gospel.html">Gospel Topics</a></li>
                <li class="nav-item"><a href="other.html">Other Insights</a></li>
                <li class="nav-item" id="adminNavItem" style="display:none;"><a href="admin.html">Admin Dashboard</a></li>
                <li class="nav-item"><a href="profile.html">Profile</a></li>
                <li class="nav-item"><a href="#" id="navLogout">Logout</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container" style="display:none;">
            <h1 id="insightTitle"></h1>
            <div id="insightTags"></div>
            <div id="insightContent" class="insight-content"></div>
            <div id="relatedInsights" class="related-insights-list" style="margin-top: 20px;"></div>
            <div class="insight-actions">
                <button class="btn" id="printBtn">Print with Notes</button>
                <button class="btn" id="createRelatedBtn" style="display:none; background: #27ae60; margin-right: 10px;">Create Related Insight</button>
                <a href="#" id="backLink" class="btn" style="background: #95a5a6;">Back to Insights</a>
            </div>
        </div>
    </div>
    
    <!-- Related Insight Modal -->
    <div id="relatedModal" class="modal">
        <div class="modal-content">
            <h2 id="relatedModalTitle">Create Related Insight</h2>
            <form id="relatedForm">
                <input type="text" id="relatedTitle" placeholder="Title" required style="width:100%;margin-bottom:10px;">
                <div id="relatedQuillEditor" style="height:400px;margin-bottom:20px;"></div>
                <input type="text" id="relatedTags" placeholder="Tags (comma separated)" style="width:100%;margin-bottom:10px;">
                <button type="submit" class="btn">Save Related Insight</button>
                <button type="button" class="btn" id="cancelRelatedModalBtn" style="background:#aaa;">Cancel</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="nav.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXyOXGktacbjg-X2tuVsmJ7nYLCwJZ5Nw",
            authDomain: "comefollowme-d097a.firebaseapp.com",
            projectId: "comefollowme-d097a",
            storageBucket: "comefollowme-d097a.firebasestorage.app",
            messagingSenderId: "725941283112",
            appId: "1:725941283112:web:7071276f065bb3b7dd081d",
            measurementId: "G-Z9HKN7M5K5"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();
        const container = document.querySelector('.container');
        const insightTitle = document.getElementById('insightTitle');
        const insightContent = document.getElementById('insightContent');

        async function fetchInsight(id, collection) {
            const docRef = db.collection(collection).doc(id);
            const doc = await docRef.get();

            if (doc.exists) {
                const insight = doc.data();
                insightTitle.textContent = insight.title;
                insightContent.innerHTML = insight.content; // Assumes content is safe HTML

                // Set the back link based on the insight's category
                const backLink = document.getElementById('backLink');
                switch (insight.category) {
                    case 'Old Testament':
                        backLink.href = 'old-testament.html';
                        break;
                    case 'New Testament':
                        backLink.href = 'new-testament.html';
                        break;
                    case 'Book of Mormon':
                        backLink.href = 'book-of-mormon.html';
                        break;
                    case 'Doctrine & Covenants':
                        backLink.href = 'doctrine-and-covenants.html';
                        break;
                    case 'Pearl of Great Price':
                        backLink.href = 'pearl-of-great-price.html';
                        break;
                    default:
                        backLink.href = 'scripture.html'; // Default fallback
                }
            } else {
                insightTitle.textContent = "Insight not found";
                insightContent.innerHTML = "<p>The requested insight could not be found. It may have been moved or deleted.</p>";
            }
        }

        container.style.display = 'none';

        auth.onAuthStateChanged(user => {
            container.style.display = 'block';
            
            const urlParams = new URLSearchParams(window.location.search);
            const insightId = urlParams.get('id');
            const collectionName = urlParams.get('collection');

            if (insightId && collectionName) {
                fetchInsight(insightId, collectionName);
            } else {
                insightTitle.textContent = "No insight specified";
                insightContent.innerHTML = "<p>Please provide an insight ID in the URL.</p>";
            }
        });

        // Print functionality
        document.getElementById('printBtn').addEventListener('click', () => {
            const nav = document.getElementById('navWrapper');
            const actions = document.querySelector('.insight-actions');
            
            // Hide non-essential elements
            nav.style.display = 'none';
            actions.style.display = 'none';

            // Trigger print
            window.print();

            // Restore hidden elements after print dialog
            nav.style.display = 'block';
            actions.style.display = 'block';
        });
    </script>
</body>
</html>
