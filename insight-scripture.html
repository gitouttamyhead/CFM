<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Insight Details</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill1.3.7-table-module@1.4.2/dist/index.css" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <style>
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 30px;
        }
        .back-link { color: #3498db; text-decoration: none; margin-bottom: 20px; display: inline-block; }
        .insight-title { font-size: 1.5em; font-weight: bold; margin-bottom: 10px; }
        .insight-tags { color: #888; margin-bottom: 10px; }
        .insight-content { margin-bottom: 20px; }
        .insight-actions { margin-top: 20px; }
        .btn { background: #3498db; color: #fff; border: none; border-radius: 4px; padding: 8px 16px; cursor: pointer; margin-right: 8px; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background: rgba(0,0,0,0.5); 
        }
        .modal-content { 
            background: #fff; 
            margin: 2% auto; 
            padding: 30px; 
            border-radius: 8px; 
            width: 90%; 
            max-width: 1200px; 
            max-height: 90vh; 
            overflow-y: auto; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
        }
        #login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 250px;
        }
        .related-insights-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        .related-insights-section h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }
        .related-insights-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .related-insight-item {
            background: #f8f9fa;
            border-left: 3px solid #007bff;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .related-insight-item:hover {
            background: #e9ecef;
        }
        .related-insight-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .related-insight-title {
            font-weight: 500;
            color: #007bff;
        }
        .related-insight-tags {
            color: #6c757d;
            font-size: 0.9em;
            margin-left: 8px;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <!-- Shared Navigation -->
    <div id="navWrapper"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container" id="insight-container" style="display:none;">
            <a href="#" id="backLink" class="back-link">&larr; Back to Scripture Insights</a>
            <div id="insight-details"></div>
            <div class="insight-actions" id="insight-actions" style="display:none;">
                <div style="margin-bottom: 20px;">
                    <button class="btn" id="editBtn">Edit</button>
                    <button class="btn" id="deleteBtn">Delete</button>
                </div>
                <div style="margin-bottom: 20px;">
                    <button class="btn" id="createRelatedBtn" style="background: #27ae60;">Create Related Insight</button>
                    <button class="btn" id="linkRelatedBtn" style="background: #f39c12;">Link Related Insight</button>
                </div>
                <div>
                    <button class="btn" id="printBtn" style="background: #9b59b6;">Print with Notes</button>
                </div>
            </div>
        </div>
        <!-- Login Form -->
        <div id="login-section" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <button id="resetPasswordBtn" class="btn" style="margin-top:10px;">Forgot Password?</button>
            <div id="loginError" style="color:red; margin-top:10px;"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Insight</h2>
            <form id="editForm">
                <input type="text" id="editTitle" placeholder="Title" required style="width:100%;margin-bottom:10px;">
                <div id="editQuill" style="height:400px;margin-bottom:20px;"></div>
                <input type="text" id="editTags" placeholder="Tags (comma separated)" style="width:100%;margin-bottom:10px;">
                <button type="submit" class="btn">Save Changes</button>
                <button type="button" class="btn" id="cancelEditBtn" style="background:#aaa;">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Related Insight Modal -->
    <div id="relatedModal" class="modal">
        <div class="modal-content">
            <h2 id="relatedModalTitle">Create Related Insight</h2>
            <form id="relatedForm">
                <input type="text" id="relatedTitle" placeholder="Title" required style="width:100%;margin-bottom:15px;padding:10px;font-size:16px;">
                <div id="relatedQuill" style="height:400px;margin-bottom:20px;"></div>
                <input type="text" id="relatedTags" placeholder="Tags (comma separated)" style="width:100%;margin-bottom:20px;padding:10px;">
                <div style="text-align:right;">
                    <button type="submit" class="btn" style="margin-right:10px;">Save Related Insight</button>
                    <button type="button" class="btn" id="cancelRelatedBtn" style="background:#aaa;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link Related Insight Modal -->
    <div id="linkModal" class="modal">
        <div class="modal-content">
            <h2>Link Related Insight</h2>
            <div style="margin-bottom: 20px;">
                <input type="text" id="searchInsight" placeholder="Search insights..." style="width:100%;padding:10px;margin-bottom:10px;">
                <div id="searchResults" style="max-height:300px;overflow-y:auto;border:1px solid #ddd;padding:10px;"></div>
            </div>
            <div style="text-align:right;">
                <button type="button" class="btn" id="cancelLinkBtn" style="background:#aaa;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill1.3.7-table-module@1.4.2/dist/index.min.js"></script>

    <!-- Shared Navigation Loader and Logic -->
    <script>
    function setupNav(currentUser, currentUserRole) {
        const navWrapper = document.getElementById('navWrapper');
        const hamburger = navWrapper.querySelector('.hamburger');
        const navContainer = navWrapper.querySelector('.nav-container');
        if (currentUser) {
            if (hamburger) hamburger.style.display = '';
            if (navContainer) navContainer.style.display = '';
            if (hamburger && navContainer && !hamburger.hasAttribute('data-nav-initialized')) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navContainer.classList.toggle('active');
                    document.body.classList.toggle('nav-open');
                    document.getElementById('mainContent').classList.toggle('nav-open');
                });
                hamburger.setAttribute('data-nav-initialized', 'true');
            }
            const adminNavItem = navWrapper.querySelector('#adminNavItem');
            if (adminNavItem) adminNavItem.style.display = (currentUserRole === 'admin') ? 'block' : 'none';

            // Submenu toggle logic
            const submenuToggles = navWrapper.querySelectorAll('.has-submenu > a');
            submenuToggles.forEach(toggle => {
                if (toggle.hasAttribute('data-submenu-listener')) return;
                toggle.setAttribute('data-submenu-listener', 'true');
                toggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    toggle.parentElement.classList.toggle('open');
                });
            });

        } else {
            if (hamburger) hamburger.style.display = 'none';
            if (navContainer) navContainer.style.display = 'none';
        }
    }

    let navLoaded = false;
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navWrapper').innerHTML = html;
        navLoaded = true;
        if (window._navAuthState) setupNav(window._navAuthState.user, window._navAuthState.role);
      });
    </script>

    <!-- Firebase Auth and Page Logic -->
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBXyOXGktacbjg-X2tuVsmJ7nYLCwJZ5Nw",
        authDomain: "comefollowme-d097a.firebaseapp.com",
        projectId: "comefollowme-d097a",
        storageBucket: "comefollowme-d097a.firebasestorage.app",
        messagingSenderId: "725941283112",
        appId: "1:725941283112:web:7071276f065bb3b7dd081d",
        measurementId: "G-Z9HKN7M5K5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let editQuill;
    let relatedQuill;
    document.addEventListener('DOMContentLoaded', () => {
        Quill.register({
            [`modules/${window.TableHandler.moduleName}`]: window.TableHandler
        }, true);
        window.rewirteFormats();

        editQuill = new Quill('#editQuill', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ header: [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'color': [] }, { 'background': [] }],
                    ['link'],
                    [{ 'align': [] }],
                    [window.TableHandler.toolName],
                    ['clean']
                ],
                [`${window.TableHandler.moduleName}`]: {
                  fullWidth: true
                }
            }
        });
        
        relatedQuill = new Quill('#relatedQuill', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ header: [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'color': [] }, { 'background': [] }],
                    ['link'],
                    [{ 'align': [] }],
                    [window.TableHandler.toolName],
                    ['clean']
                ],
                [`${window.TableHandler.moduleName}`]: {
                  fullWidth: true
                }
            }
        });
    });

    let currentUser = null;
    let currentUserRole = null;
    let insightId = new URLSearchParams(window.location.search).get('id');
    let collectionName = new URLSearchParams(window.location.search).get('collection') || 'scriptureInsights';
    let currentInsight = null;

    function showLogin(show) {
        document.getElementById('login-section').style.display = show ? 'flex' : 'none';
        document.getElementById('navWrapper').style.display = show ? 'none' : 'block';
        document.getElementById('mainContent').style.marginLeft = show ? '0' : '';
        document.getElementById('insight-container').style.display = show ? 'none' : 'block';
    }

    function updateRoleUI() {
        const adminNavItem = document.getElementById('adminNavItem');
        if (adminNavItem) adminNavItem.style.display = isAdmin() ? 'block' : 'none';
    }
    function isAdmin() {
        return currentUser && currentUserRole === 'admin';
    }
    function canEdit() {
        return currentUser && (currentUserRole === 'admin' || currentUserRole === 'editor');
    }

    auth.onAuthStateChanged(async user => {
        currentUser = user;
        if (user) {
            const userDoc = await db.collection('users').doc(user.uid).get();
            currentUserRole = userDoc.exists ? userDoc.data().role : 'user';
            showLogin(false);
            loadInsight();
        } else {
            // Redirect to main site instead of showing login form
            if (window.location.hostname !== 'comefollowme.netlify.app' || window.location.pathname !== '/') {
                window.location.href = 'https://comefollowme.netlify.app';
            }
        }
        window._navAuthState = { user: currentUser, role: currentUserRole };
        if (navLoaded) setupNav(currentUser, currentUserRole);
    });

    document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        try {
            await auth.signInWithEmailAndPassword(email, password);
            document.getElementById('loginError').textContent = '';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });

    function setupLogoutHandler() {
        const navLogout = document.getElementById('navWrapper').querySelector('#navLogout');
        if (navLogout) {
            navLogout.addEventListener('click', (e) => {
                e.preventDefault();
                auth.signOut();
            });
        }
    }
    const logoutInterval = setInterval(() => {
        if (document.getElementById('navWrapper').querySelector('#navLogout')) {
            setupLogoutHandler();
            clearInterval(logoutInterval);
        }
    }, 50);

    document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
        const email = document.getElementById('loginEmail').value;
        if (!email) {
            document.getElementById('loginError').textContent = 'Enter your email to reset password.';
            return;
        }
        try {
            await auth.sendPasswordResetEmail(email);
            document.getElementById('loginError').textContent = 'Password reset email sent!';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });

    async function loadInsight() {
        if (!insightId) {
            document.getElementById('insight-details').innerHTML = '<p>Insight not found.</p>';
            document.getElementById('insight-actions').style.display = 'none';
            return;
        }
        const doc = await db.collection(collectionName).doc(insightId).get();
        if (!doc.exists) {
            document.getElementById('insight-details').innerHTML = '<p>Insight not found.</p>';
            document.getElementById('insight-actions').style.display = 'none';
            return;
        }
        currentInsight = doc.data();
        
        // Load related insights
        let relatedInsightsHTML = '';
        if (currentInsight.relatedInsights && currentInsight.relatedInsights.length > 0) {
            const relatedDocs = await Promise.all(
                currentInsight.relatedInsights.map(id => 
                    db.collection(collectionName).doc(id).get()
                )
            );
            
            const validRelatedInsights = relatedDocs
                .filter(doc => doc.exists)
                .map(doc => ({ id: doc.id, ...doc.data() }));
            
            if (validRelatedInsights.length > 0) {
                relatedInsightsHTML = `
                    <div class="related-insights-section">
                        <h4>Related Insights:</h4>
                        <div class="related-insights-list">
                            ${validRelatedInsights.map(insight => `
                                <div class="related-insight-item">
                                    <a href="insight-scripture.html?id=${insight.id}&collection=${collectionName}" class="related-insight-link">
                                        <span class="related-insight-title">${insight.title}</span>
                                        ${insight.tags ? `<span class="related-insight-tags">(${insight.tags})</span>` : ''}
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
        }
        
        document.getElementById('insight-details').innerHTML = `
            <div class="insight-title">${currentInsight.title}</div>
            <div class="insight-tags">Tags: ${currentInsight.tags || ''}</div>
            <div class="insight-content">${currentInsight.content}</div>
            ${relatedInsightsHTML}
        `;
        document.getElementById('insight-actions').style.display = canEdit() ? 'block' : 'none';
    }

    document.getElementById('editBtn').onclick = () => {
        if (!currentInsight) return;
        document.getElementById('editTitle').value = currentInsight.title;
        editQuill.root.innerHTML = currentInsight.content;
        document.getElementById('editTags').value = currentInsight.tags || '';
        document.getElementById('editModal').style.display = 'block';
    };
    document.getElementById('cancelEditBtn').onclick = () => {
        document.getElementById('editModal').style.display = 'none';
    };

    document.getElementById('editForm').onsubmit = async e => {
        e.preventDefault();
        if (!canEdit()) return;
        const title = document.getElementById('editTitle').value;
        const content = editQuill.root.innerHTML;
        const tags = document.getElementById('editTags').value;
        await db.collection(collectionName).doc(insightId).update({ title, content, tags });
        document.getElementById('editModal').style.display = 'none';
        loadInsight();
    };

    document.getElementById('deleteBtn').onclick = async () => {
        if (!canEdit()) return;
        if (confirm('Delete this insight?')) {
            await db.collection(collectionName).doc(insightId).delete();
            // Go back to the appropriate page based on collection
            const backPages = {
                'bookOfMormonInsights': 'book-of-mormon.html',
                'oldTestamentInsights': 'old-testament.html',
                'newTestamentInsights': 'new-testament.html',
                'doctrineAndCovenantsInsights': 'doctrine-and-covenants.html',
                'pearlOfGreatPriceInsights': 'pearl-of-great-price.html',
                'scriptureInsights': 'scripture.html'
            };
            window.location.href = backPages[collectionName] || 'scripture.html';
        }
    };

    document.getElementById('createRelatedBtn').onclick = () => {
        document.getElementById('relatedModalTitle').textContent = 'Create Related Insight';
        document.getElementById('relatedTitle').value = '';
        relatedQuill.root.innerHTML = '';
        document.getElementById('relatedTags').value = '';
        document.getElementById('relatedModal').style.display = 'block';
    };

    document.getElementById('cancelRelatedBtn').onclick = () => {
        document.getElementById('relatedModal').style.display = 'none';
    };

    document.getElementById('relatedForm').onsubmit = async e => {
        e.preventDefault();
        if (!canEdit()) return;
        const title = document.getElementById('relatedTitle').value;
        const content = relatedQuill.root.innerHTML;
        const tags = document.getElementById('relatedTags').value;
        
        // 1. Create the new sub-insight with a link to its parent
        const newSubInsight = await db.collection(collectionName).add({
            title, 
            content, 
            tags,
            relatedTo: insightId, // This links it to the parent
            created: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        // 2. Update the parent insight to track its new child
        await db.collection(collectionName).doc(insightId).update({
            relatedInsights: firebase.firestore.FieldValue.arrayUnion(newSubInsight.id)
        });
        
        document.getElementById('relatedModal').style.display = 'none';
        loadInsight(); // Refresh the page to show the new sub-insight link
    };

    document.getElementById('linkRelatedBtn').onclick = () => {
        document.getElementById('linkModal').style.display = 'block';
        loadSearchResults();
    };

    document.getElementById('cancelLinkBtn').onclick = () => {
        document.getElementById('linkModal').style.display = 'none';
    };

    document.getElementById('searchInsight').addEventListener('input', (e) => {
        loadSearchResults(e.target.value);
    });

    async function loadSearchResults(searchTerm = '') {
        const resultsDiv = document.getElementById('searchResults');
        const snapshot = await db.collection(collectionName)
            .where('title', '>=', searchTerm)
            .where('title', '<=', searchTerm + '\uf8ff')
            .limit(10)
            .get();
        
        resultsDiv.innerHTML = '';
        snapshot.forEach(doc => {
            if (doc.id !== insightId) { // Don't show current insight
                const data = doc.data();
                const div = document.createElement('div');
                div.style.padding = '10px';
                div.style.borderBottom = '1px solid #eee';
                div.style.cursor = 'pointer';
                div.innerHTML = `<strong>${data.title}</strong><br><small>${data.tags || ''}</small>`;
                div.onclick = () => linkInsight(doc.id);
                resultsDiv.appendChild(div);
            }
        });
    }

    async function linkInsight(relatedInsightId) {
        // Link the insights bidirectionally
        await db.collection(collectionName).doc(insightId).update({
            relatedInsights: firebase.firestore.FieldValue.arrayUnion(relatedInsightId)
        });
        await db.collection(collectionName).doc(relatedInsightId).update({
            relatedInsights: firebase.firestore.FieldValue.arrayUnion(insightId)
        });
        
        document.getElementById('linkModal').style.display = 'none';
        loadInsight();
    }

    document.getElementById('printBtn').onclick = () => {
        const printWindow = window.open('', '_blank');
        const printContent = `
            <!DOCTYPE html>
            <html>
            <head>
                <title>${currentInsight.title}</title>
                <style>
                    body { font-family: Arial, sans-serif; margin: 20px; }
                    .insight-title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
                    .insight-tags { color: #666; margin-bottom: 20px; }
                    .insight-content { margin-bottom: 30px; }
                    .page-break { page-break-after: always; }
                    .notes-section { 
                        border-top: 2px solid #333; 
                        padding-top: 20px; 
                        margin-top: 30px; 
                    }
                    .notes-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; }
                    .notes-lines { 
                        border-bottom: 1px solid #ccc; 
                        height: 20px; 
                        margin-bottom: 10px; 
                    }
                    @media print {
                        .page-break { display: block; page-break-after: always; }
                        .notes-lines { border-bottom: 1px solid #000; }
                    }
                </style>
            </head>
            <body>
                <div class="insight-title">${currentInsight.title}</div>
                <div class="insight-tags">Tags: ${currentInsight.tags || ''}</div>
                <div class="insight-content">${currentInsight.content}</div>
                <div class="page-break"></div>
                <div class="notes-section">
                    <div class="notes-title">Personal Notes:</div>
                    <div class="notes-lines"></div>
                    <div class="notes-lines"></div>
                    <div class="notes-lines"></div>
                    <div class="notes-lines"></div>
                    <div class="notes-lines"></div>
                    <div class="notes-lines"></div>
                    <div class="notes-lines"></div>
                    <div class="notes-lines"></div>
                    <div class="notes-lines"></div>
                    <div class="notes-lines"></div>
                </div>
            </body>
            </html>
        `;
        printWindow.document.write(printContent);
        printWindow.document.close();
        printWindow.focus();
        printWindow.print();
    };

    function setBackLink() {
        const backPages = {
            'bookOfMormonInsights': 'book-of-mormon.html',
            'oldTestamentInsights': 'old-testament.html',
            'newTestamentInsights': 'new-testament.html',
            'doctrineAndCovenantsInsights': 'doctrine-and-covenants.html',
            'pearlOfGreatPriceInsights': 'pearl-of-great-price.html',
            'scriptureInsights': 'scripture.html'
        };
        const backLink = document.getElementById('backLink');
        const targetPage = backPages[collectionName] || 'scripture.html';
        backLink.href = targetPage;
    }

    document.addEventListener('DOMContentLoaded', setBackLink);
    </script>
</body>
</html>
