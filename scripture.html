<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture Insights</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        .container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 30px; text-align: center; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        
        .main-content {
            transition: margin-left 0.3s ease;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
        }

        #login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 250px;
        }
        .btn { background: #3498db; color: #fff; border: none; border-radius: 4px; padding: 8px 16px; cursor: pointer; margin-right: 8px; }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Shared Navigation -->
    <div id="navWrapper"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container" id="mainWidget" style="display:none;">
            <h1>Scripture Insights</h1>
            <a class="section-link" href="old-testament.html">Old Testament</a>
            <a class="section-link" href="new-testament.html">New Testament</a>
            <a class="section-link" href="book-of-mormon.html">Book of Mormon</a>
            <a class="section-link" href="doctrine-and-covenants.html">Doctrine & Covenants</a>
            <a class="section-link" href="pearl-of-great-price.html">Pearl of Great Price</a>
        </div>
         <!-- Login Form -->
         <div id="login-section" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <button id="resetPasswordBtn" class="btn" style="margin-top:10px;">Forgot Password?</button>
            <div id="loginError" style="color:red; margin-top:10px;"></div>
        </div>
    </div>

    <!-- Shared Navigation Loader and Logic -->
    <script>
    function setupNav(currentUser, currentUserRole) {
        const navWrapper = document.getElementById('navWrapper');
        if (!navWrapper) return;
        const hamburger = navWrapper.querySelector('.hamburger');
        const navContainer = navWrapper.querySelector('.nav-container');

        if (currentUser) {
            document.body.classList.add('nav-active');
            if (hamburger) hamburger.style.display = '';
            if (navContainer) navContainer.style.display = '';

            if (hamburger && navContainer && !hamburger.hasAttribute('data-nav-initialized')) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navContainer.classList.toggle('active');
                });
                hamburger.setAttribute('data-nav-initialized', 'true');
            }
            const adminNavItem = navWrapper.querySelector('#adminNavItem');
            if (adminNavItem) {
                adminNavItem.style.display = (currentUserRole === 'admin') ? 'block' : 'none';
            }
            const submenuToggles = navWrapper.querySelectorAll('.has-submenu > a');
            submenuToggles.forEach(toggle => {
                if (toggle.hasAttribute('data-submenu-listener')) return;
                toggle.setAttribute('data-submenu-listener', 'true');
                toggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    toggle.parentElement.classList.toggle('open');
                });
            });
            const navLogout = navWrapper.querySelector('#navLogout');
             if (navLogout && !navLogout.hasAttribute('data-logout-listener')) {
                navLogout.addEventListener('click', (e) => {
                    e.preventDefault();
                    auth.signOut();
                });
                navLogout.setAttribute('data-logout-listener', 'true');
            }
        } else {
            document.body.classList.remove('nav-active');
            if (hamburger) hamburger.style.display = 'none';
            if (navContainer) navContainer.style.display = 'none';
        }
    }

    let navLoaded = false;
    let authStateEstablished = false;

    function initializeApp() {
        if (navLoaded && authStateEstablished) {
             setupNav(auth.currentUser, window.currentUserRole);
        }
    }
    
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navWrapper').innerHTML = html;
        navLoaded = true;
        initializeApp();
      });
    </script>

    <!-- Firebase Auth and Page Logic -->
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBXyOXGktacbjg-X2tuVsmJ7nYLCwJZ5Nw",
        authDomain: "comefollowme-d097a.firebaseapp.com",
        projectId: "comefollowme-d097a",
        storageBucket: "comefollowme-d097a.firebasestorage.app",
        messagingSenderId: "725941283112",
        appId: "1:725941283112:web:7071276f065bb3b7dd081d",
        measurementId: "G-Z9HKN7M5K5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    window.currentUserRole = null;

    auth.onAuthStateChanged(async user => {
        const mainWidget = document.getElementById('mainWidget');

        if (user) {
            mainWidget.style.display = 'block';
            const userDoc = await db.collection('users').doc(user.uid).get();
            window.currentUserRole = userDoc.exists ? userDoc.data().role : 'user';
        } else {
            // If not logged in, redirect to the home page (which will show the login form)
            window.location.href = 'index.html';
        }

        authStateEstablished = true;
        initializeApp();
    });

    document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        try {
            await auth.signInWithEmailAndPassword(email, password);
            document.getElementById('loginError').textContent = '';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });

    document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
        const email = document.getElementById('loginEmail').value;
        if (!email) {
            document.getElementById('loginError').textContent = 'Enter your email to reset password.';
            return;
        }
        try {
            await auth.sendPasswordResetEmail(email);
            document.getElementById('loginError').textContent = 'Password reset email sent!';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });
    </script>
</body>
</html>
