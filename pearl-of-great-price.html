    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container" style="display:none;">
            <h1>Pearl of Great Price Insights</h1>
            <button id="addInsightBtn" class="btn" style="margin-bottom: 20px; display:none;">Add Main Insight</button>
            <div id="insights-list"></div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="insightModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Insight</h2>
            <form id="insightForm">
                <input type="hidden" id="insightId">
                <input type="hidden" id="relatedToId">
                <input type="text" id="insightTitle" placeholder="Title" required style="width:100%;margin-bottom:10px;">
                <div id="quillEditor" style="height:300px;margin-bottom:20px;"></div>
                <textarea id="insightSummary" placeholder="Summary (optional, for main insights)" style="width:100%; height: 60px; margin-bottom:10px;"></textarea>
                <input type="text" id="insightTags" placeholder="Tags (comma separated)" style="width:100%;margin-bottom:10px;">
                <button type="submit" class="btn">Save Insight</button>
                <button type="button" class="btn" id="cancelModalBtn" style="background:#aaa;">Cancel</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="nav.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXyOXGktacbjg-X2tuVsmJ7nYLCwJZ5Nw",
            authDomain: "comefollowme-d097a.firebaseapp.com",
            projectId: "comefollowme-d097a",
            storageBucket: "comefollowme-d097a.firebasestorage.app",
            messagingSenderId: "725941283112",
            appId: "1:725941283112:web:7071276f065bb3b7dd081d",
            measurementId: "G-Z9HKN7M5K5"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();
        const container = document.querySelector('.container');
        const insightsList = document.getElementById('insights-list');
        const addInsightBtn = document.getElementById('addInsightBtn');

        let quill;
        let currentUserRole = null;
        const collectionName = 'insights';


        // --- Modal Handling ---
        const modal = document.getElementById('insightModal');
        const modalTitle = document.getElementById('modalTitle');
        const form = document.getElementById('insightForm');
        const cancelBtn = document.getElementById('cancelModalBtn');

        function openModal() {
            if (!quill) {
                quill = new Quill('#quillEditor', { theme: 'snow' });
            }
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
            form.reset();
            quill.root.innerHTML = '';
            document.getElementById('insightId').value = '';
            document.getElementById('relatedToId').value = '';
        }

        cancelBtn.onclick = closeModal;

        // --- CRUD Functions ---
        async function fetchInsights() {
            insightsList.innerHTML = 'Loading...';
            
            try {
                const snapshot = await db.collection(collectionName)
                    .where('category', '==', 'Pearl of Great Price')
                    .orderBy('created', 'desc')
                    .get();
                insightsList.innerHTML = '';

                if (snapshot.empty) {
                    insightsList.innerHTML = '<p>No insights found for this category.</p>';
                    return;
                }

                const insights = [];
                snapshot.forEach(doc => {
                    insights.push({ id: doc.id, ...doc.data() });
                });

                const mainInsights = insights.filter(i => !i.relatedTo && !i.parentId);

                mainInsights.forEach(mainInsight => {
                    const mainCard = document.createElement('div');
                    mainCard.className = 'insight-card main-insight';
                    
                    let adminControls = '';
                    if (currentUserRole === 'admin' || currentUserRole === 'editor') {
                        adminControls = `
                            <div class="insight-actions">
                                <button class="btn" onclick="editInsight('${mainInsight.id}')">Edit</button>
                                <button class="btn" onclick="deleteInsight('${mainInsight.id}')">Delete</button>
                                <button class="btn" onclick="openAddRelatedModal('${mainInsight.id}')">Add Related Insight</button>
                            </div>
                        `;
                    }

                    mainCard.innerHTML = `
                        <a href="insight-scripture.html?id=${mainInsight.id}&collection=insights" class="insight-link">
                            <div class="insight-title">${mainInsight.title}</div>
                        </a>
                        ${adminControls}
                    `;
                    
                    insightsList.appendChild(mainCard);
                    
                    const subInsights = insights.filter(i => i.relatedTo === mainInsight.id || i.parentId === mainInsight.id);
                    if (subInsights.length > 0) {
                        const subInsightsContainer = document.createElement('div');
                        subInsightsContainer.className = 'sub-insights-list';
                        let subInsightsHTML = '<h4>Related Insights:</h4><ul>';
                        subInsights.forEach(subInsight => {
                            let subAdminControls = '';
                            if (currentUserRole === 'admin' || currentUserRole === 'editor') {
                                subAdminControls = `
                                <span class="sub-insight-actions">
                                    <button class="icon-btn" onclick="editInsight('${subInsight.id}')" title="Edit Insight">
                                        <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path></svg>
                                    </button>
                                    <button class="icon-btn" onclick="deleteInsight('${subInsight.id}')" title="Delete Insight">
                                        <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>
                                    </button>
                                </span>
                               `;
                            }
                            subInsightsHTML += `
                              <li>
                                <a href="insight-scripture.html?id=${subInsight.id}&collection=insights">${subInsight.title}</a>
                                ${subAdminControls}
                              </li>`;
                        });
                        subInsightsHTML += '</ul>';
                        subInsightsContainer.innerHTML = subInsightsHTML;
                        mainCard.appendChild(subInsightsContainer);
                    }
                });

            } catch (error) {
                console.error("Error fetching insights:", error);
                insightsList.innerHTML = '<p>Error loading insights. Please try again later.</p>';
            }
        }
        
        addInsightBtn.onclick = () => {
            modalTitle.textContent = "Add Main Insight";
            form.reset();
            document.getElementById('insightId').value = '';
            document.getElementById('relatedToId').value = '';
            openModal();
            quill.root.innerHTML = ''; // Clear editor content
        };

        window.openAddRelatedModal = (parentId) => {
            modalTitle.textContent = "Add Related Insight";
            document.getElementById('relatedToId').value = parentId;
            openModal();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('insightId').value;
            const relatedToId = document.getElementById('relatedToId').value;
            const insightData = {
                title: document.getElementById('insightTitle').value,
                content: quill.root.innerHTML,
                summary: document.getElementById('insightSummary').value,
                tags: document.getElementById('insightTags').value.split(',').map(t => t.trim()),
                created: firebase.firestore.FieldValue.serverTimestamp(),
                relatedTo: relatedToId || null,
                category: 'Pearl of Great Price'
            };

            if (id) { // Editing
                await db.collection(collectionName).doc(id).update(insightData);
            } else { // Creating
                await db.collection(collectionName).add(insightData);
            }
            closeModal();
            fetchInsights();
        });

        window.editInsight = async (id) => {
            modalTitle.textContent = "Edit Insight";
            const doc = await db.collection(collectionName).doc(id).get();
            if (doc.exists) {
                const data = doc.data();
                openModal(); // Open modal and initialize Quill first
                document.getElementById('insightId').value = id;
                document.getElementById('insightTitle').value = data.title;
                quill.root.innerHTML = data.content;
                document.getElementById('insightSummary').value = data.summary || '';
                document.getElementById('insightTags').value = (data.tags || []).join(', ');
                document.getElementById('relatedToId').value = data.relatedTo || '';
            }
        }

        window.deleteInsight = async (id) => {
            if (confirm("Are you sure you want to delete this insight?")) {
                await db.collection(collectionName).doc(id).delete();
                fetchInsights();
            }
        }

        // --- Auth Handling ---
        container.style.display = 'none';
        auth.onAuthStateChanged(user => {
            container.style.display = 'block';
            if (user) {
                db.collection('users').doc(user.uid).get().then(userDoc => {
                    if (userDoc.exists && (userDoc.data().role === 'admin' || userDoc.data().role === 'editor')) {
                        currentUserRole = userDoc.data().role;
                        addInsightBtn.style.display = 'block';
                    }
                    fetchInsights(); // Fetch insights after role is determined
                });
            } else {
                currentUserRole = null;
                addInsightBtn.style.display = 'none';
                fetchInsights();
            }
        });
    </script>
</body>
</html>
