<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Insight Details</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <link rel="stylesheet" href="nav.css">
    <style>

            <div class="insight-actions" id="insight-actions" style="display:none;">
                <div style="margin-bottom: 20px;">
                    <button class="btn" id="editBtn">Edit</button>
                    <button class="btn" id="deleteBtn">Delete</button>
                </div>
                <div style="margin-bottom: 20px;">
                    <button class="btn" id="createRelatedBtn" style="background: #27ae60;">Create Related Insight</button>
                    <button class="btn" id="linkRelatedBtn" style="background: #3498db;">Link Related Insight</button>
                </div>
                <div style="margin-bottom: 20px;">
                    <button class="btn" id="printBtn" style="background: #9b59b6;">Print with Notes</button>
                </div>
            </div>

        <!-- Login Form -->
        <div id="login-section" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <button id="resetPasswordBtn" class="btn" style="margin-top:10px;">Forgot Password?</button>
            <div id="loginError" style="color:red; margin-top:10px;"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Insight</h2>
            <form id="editForm">
                <input type="text" id="editTitle" placeholder="Title" required style="width:100%;margin-bottom:10px;">
                <div id="editQuill" style="height:400px;margin-bottom:20px;"></div>
                <input type="text" id="editTags" placeholder="Tags (comma separated)" style="width:100%;margin-bottom:10px;">
                <button type="submit" class="btn">Save Changes</button>
                <button type="button" class="btn" id="cancelEditBtn" style="background:#aaa;">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Related Insight Modal -->
    <div id="relatedModal" class="modal">
        <div class="modal-content">
            <span class="close" id="relatedClose">&times;</span>
            <h2 id="relatedModalTitle">Create Related Insight</h2>
            <form id="relatedForm">
                <div style="margin-bottom: 20px;">
                    <label for="relatedTitle">Title:</label>
                    <input type="text" id="relatedTitle" required style="width: 100%; padding: 8px; margin-top: 5px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="relatedQuill">Content:</label>
                    <div id="relatedQuill" style="height:400px;margin-bottom:20px;"></div>
                </div>
                <div style="margin-bottom: 20px;">
                    <label for="relatedCategory">Category:</label>
                    <select id="relatedCategory" required style="width: 100%; padding: 8px; margin-top: 5px;">
                        <option value="">Select Category</option>
                        <option value="gospel">Gospel Topics</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div style="text-align: right;">
                    <button type="button" class="btn" onclick="closeRelatedModal()" style="margin-right: 10px;">Cancel</button>
                    <button type="submit" class="btn" style="background: #27ae60;">Save Related Insight</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Shared Navigation Loader and Logic -->
    <script>
    function setupNav(currentUser, currentUserRole) {
        const navWrapper = document.getElementById('navWrapper');
        const hamburger = navWrapper.querySelector('.hamburger');
        const navContainer = navWrapper.querySelector('.nav-container');
        if (currentUser) {
            if (hamburger) hamburger.style.display = '';
            if (navContainer) navContainer.style.display = '';
            if (hamburger && navContainer && !hamburger.hasAttribute('data-nav-initialized')) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navContainer.classList.toggle('active');
                    document.body.classList.toggle('nav-open');
                    document.getElementById('mainContent').classList.toggle('nav-open');
                });
                hamburger.setAttribute('data-nav-initialized', 'true');
            }
            const adminNavItem = navWrapper.querySelector('#adminNavItem');
            if (adminNavItem) adminNavItem.style.display = (currentUserRole === 'admin') ? 'block' : 'none';

            // Submenu toggle logic
            const submenuToggles = navWrapper.querySelectorAll('.has-submenu > a');
            submenuToggles.forEach(toggle => {
                if (toggle.hasAttribute('data-submenu-listener')) return;
                toggle.setAttribute('data-submenu-listener', 'true');
                toggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    toggle.parentElement.classList.toggle('open');
                });
            });

        } else {
            if (hamburger) hamburger.style.display = 'none';
            if (navContainer) navContainer.style.display = 'none';
        }
    }

    let navLoaded = false;
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navWrapper').innerHTML = html;
        navLoaded = true;
        if (window._navAuthState) setupNav(window._navAuthState.user, window._navAuthState.role);
      });
    </script>

    <!-- Firebase Auth and Page Logic -->
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBXyOXGktacbjg-X2tuVsmJ7nYLCwJZ5Nw",
        authDomain: "comefollowme-d097a.firebaseapp.com",
        projectId: "comefollowme-d097a",
        storageBucket: "comefollowme-d097a.firebasestorage.app",
        messagingSenderId: "725941283112",
        appId: "1:725941283112:web:7071276f065bb3b7dd081d",
        measurementId: "G-Z9HKN7M5K5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let editQuill;
    document.addEventListener('DOMContentLoaded', () => {
        editQuill = new Quill('#editQuill', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ header: [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link'],
                    [{ 'align': [] }],
                    ['clean']
                ]
            }
        });
    });

    let currentUser = null;
    let currentUserRole = null;
    let insightId = new URLSearchParams(window.location.search).get('id');
    let currentInsight = null;

    function showLogin(show) {
        document.getElementById('login-section').style.display = show ? 'flex' : 'none';
        document.getElementById('navWrapper').style.display = show ? 'none' : 'block';
        document.getElementById('mainContent').style.marginLeft = show ? '0' : '';
        document.getElementById('insight-container').style.display = show ? 'none' : 'block';
    }

    function updateRoleUI() {
        const adminNavItem = document.getElementById('adminNavItem');
        if (adminNavItem) adminNavItem.style.display = isAdmin() ? 'block' : 'none';
    }
    function isAdmin() {
        return currentUser && currentUserRole === 'admin';
    }
    function canEdit() {
        return currentUser && (currentUserRole === 'admin' || currentUserRole === 'editor');
    }

    auth.onAuthStateChanged(async user => {
        currentUser = user;
        if (user) {
            const userDoc = await db.collection('users').doc(user.uid).get();
            currentUserRole = userDoc.exists ? userDoc.data().role : 'user';
            showLogin(false);
            loadInsight();
        } else {
            // Redirect to main site instead of showing login form
            if (window.location.hostname !== 'comefollowme.netlify.app' || window.location.pathname !== '/') {
                window.location.href = 'https://comefollowme.netlify.app';
            }
        }
        window._navAuthState = { user: currentUser, role: currentUserRole };
        if (navLoaded) setupNav(currentUser, currentUserRole);
    });

    document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        try {
            await auth.signInWithEmailAndPassword(email, password);
            document.getElementById('loginError').textContent = '';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });

    function setupLogoutHandler() {
        const navLogout = document.getElementById('navWrapper').querySelector('#navLogout');
        if (navLogout) {
            navLogout.addEventListener('click', (e) => {
                e.preventDefault();
                auth.signOut();
            });
        }
    }
    const logoutInterval = setInterval(() => {
        if (document.getElementById('navWrapper').querySelector('#navLogout')) {
            setupLogoutHandler();
            clearInterval(logoutInterval);
        }
    }, 50);

    document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
        const email = document.getElementById('loginEmail').value;
        if (!email) {
            document.getElementById('loginError').textContent = 'Enter your email to reset password.';
            return;
        }
        try {
            await auth.sendPasswordResetEmail(email);
            document.getElementById('loginError').textContent = 'Password reset email sent!';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });

    async function loadInsight() {
        if (!insightId) {
            document.getElementById('insight-details').innerHTML = '<p>Insight not found.</p>';
            document.getElementById('insight-actions').style.display = 'none';
            return;
        }
        const doc = await db.collection('gospelInsights').doc(insightId).get();
        if (!doc.exists) {
            document.getElementById('insight-details').innerHTML = '<p>Insight not found.</p>';
            document.getElementById('insight-actions').style.display = 'none';
            return;
        }
        currentInsight = doc.data();
        
        // Load related insights
        let relatedInsightsHTML = '';
        if (currentInsight.relatedInsights && currentInsight.relatedInsights.length > 0) {
            const relatedDocs = await Promise.all(
                currentInsight.relatedInsights.map(id => 
                    db.collection('gospelInsights').doc(id).get()
                )
            );
            
            const validRelatedInsights = relatedDocs
                .filter(doc => doc.exists)
                .map(doc => ({ id: doc.id, ...doc.data() }));
            
            if (validRelatedInsights.length > 0) {
                relatedInsightsHTML = `
                    <div class="related-insights-section">
                        <h4>Related Insights:</h4>
                        <div class="related-insights-list">
                            ${validRelatedInsights.map(insight => `
                                <div class="related-insight-item">
                                    <a href="insight-gospel.html?id=${insight.id}" class="related-insight-link">
                                        <span class="related-insight-title">${insight.title}</span>
                                        ${insight.tags ? `<span class="related-insight-tags">(${insight.tags})</span>` : ''}
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
        }
        
        document.getElementById('insight-details').innerHTML = `
            <div class="insight-title">${currentInsight.title}</div>
            <div class="insight-tags">Tags: ${currentInsight.tags || ''}</div>
            <div class="insight-content">${currentInsight.content}</div>
            ${relatedInsightsHTML}
        `;
        document.getElementById('insight-actions').style.display = canEdit() ? 'block' : 'none';
    }

    document.getElementById('editBtn').onclick = () => {
        if (!currentInsight) return;
        document.getElementById('editTitle').value = currentInsight.title;
        editQuill.root.innerHTML = currentInsight.content;
        document.getElementById('editTags').value = currentInsight.tags || '';
        document.getElementById('editModal').style.display = 'block';
    };
    document.getElementById('cancelEditBtn').onclick = () => {
        document.getElementById('editModal').style.display = 'none';
    };

    document.getElementById('editForm').onsubmit = async e => {
        e.preventDefault();
        if (!canEdit()) return;
        const title = document.getElementById('editTitle').value;
        const content = editQuill.root.innerHTML;
        const tags = document.getElementById('editTags').value;
        await db.collection('gospelInsights').doc(insightId).update({ title, content, tags });
        document.getElementById('editModal').style.display = 'none';
        loadInsight();
    };

    document.getElementById('deleteBtn').onclick = async () => {
        if (!canEdit()) return;
        if (confirm('Delete this insight?')) {
            await db.collection('gospelInsights').doc(insightId).delete();
            window.location.href = 'gospel.html';
        }
    };

    // Related Insight Modal Functions
    function openRelatedModal(mode) {
        const modal = document.getElementById('relatedModal');
        const title = document.getElementById('relatedModalTitle');
        const form = document.getElementById('relatedForm');
        
        if (mode === 'create') {
            title.textContent = 'Create Related Insight';
            form.reset();
            if (window.relatedQuill) {
                window.relatedQuill.setText('');
            }
        } else {
            title.textContent = 'Link Related Insight';
            // Load existing insights for linking
            loadInsightsForLinking();
        }
        
        modal.style.display = 'block';
    }

    function closeRelatedModal() {
        document.getElementById('relatedModal').style.display = 'none';
    }

    function loadInsightsForLinking() {
        // This would load existing insights for linking
        // Implementation depends on your data structure
        console.log('Loading insights for linking...');
    }

    // Event Listeners for Related Modal
    document.getElementById('createRelatedBtn').addEventListener('click', () => openRelatedModal('create'));
    document.getElementById('linkRelatedBtn').addEventListener('click', () => openRelatedModal('link'));
    document.getElementById('relatedClose').addEventListener('click', closeRelatedModal);

    // Related Form Submission
    document.getElementById('relatedForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const title = document.getElementById('relatedTitle').value;
        const content = window.relatedQuill ? window.relatedQuill.root.innerHTML : '';
        const category = document.getElementById('relatedCategory').value;
        
        try {
            const insightData = {
                title: title,
                content: content,
                category: category,
                created: firebase.firestore.FieldValue.serverTimestamp(),
                createdBy: currentUser.uid,
                relatedTo: insightId
            };
            
            await db.collection(category === 'gospel' ? 'gospelInsights' : 'otherInsights').add(insightData);
            closeRelatedModal();
            alert('Related insight created successfully!');
        } catch (error) {
            console.error('Error creating related insight:', error);
            alert('Error creating related insight');
        }
    });

    // Print with Notes
    document.getElementById('printBtn').addEventListener('click', () => {
        const insight = document.getElementById('insight-details');
        const printWindow = window.open('', '_blank');
        printWindow.document.write(`
            <html>
                <head>
                    <title>Insight - ${document.getElementById('insight-title') ? document.getElementById('insight-title').textContent : ''}</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        .insight { margin-bottom: 30px; }
                        .page-break { page-break-after: always; }
                        .notes { margin-top: 40px; border-top: 2px solid #ccc; padding-top: 20px; }
                        .notes h3 { color: #333; }
                        .notes-lines { border-bottom: 1px solid #ccc; height: 20px; margin-bottom: 10px; }
                        @media print { 
                            .notes textarea { border: none; }
                            .page-break { display: block; page-break-after: always; }
                            .notes-lines { border-bottom: 1px solid #000; }
                        }
                    </style>
                </head>
                <body>
                    <div class="insight">
                        ${insight.innerHTML}
                    </div>
                    <div class="page-break"></div>
                    <div class="notes">
                        <h3>Personal Notes:</h3>
                        <div class="notes-lines"></div>
                        <div class="notes-lines"></div>
                        <div class="notes-lines"></div>
                        <div class="notes-lines"></div>
                        <div class="notes-lines"></div>
                        <div class="notes-lines"></div>
                        <div class="notes-lines"></div>
                        <div class="notes-lines"></div>
                        <div class="notes-lines"></div>
                        <div class="notes-lines"></div>
                    </div>
                </body>
            </html>
        `);
        printWindow.document.close();
        printWindow.focus();
        printWindow.print();
    });

    // Initialize Related Quill Editor
    let relatedQuill;
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof Quill !== 'undefined') {
            relatedQuill = new Quill('#relatedQuill', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link', 'image'],
                        ['clean']
                    ]
                }
            });
            window.relatedQuill = relatedQuill;
        }
    });
    </script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
</body>
</html>
