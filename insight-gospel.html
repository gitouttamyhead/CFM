<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Insight</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="nav.css">
    <style>
        .container { max-width: 800px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 30px; }
        .insight-content { margin-top: 20px; }
        .insight-actions { margin-top: 10px; }
        .btn { background: #3498db; color: #fff; border: none; border-radius: 4px; padding: 8px 16px; cursor: pointer; margin-right: 8px; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .modal { 
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background: rgba(0,0,0,0.5); 
        }
        .modal-content { 
            background: #fff; margin: 2% auto; padding: 30px; border-radius: 8px; width: 90%; max-width: 1200px; max-height: 90vh; overflow-y: auto; box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Shared Navigation -->
    <div id="navWrapper"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container" style="display:none;">
            <h1 id="insightTitle"></h1>
            <div id="insightTags"></div>
            <div id="insightContent" class="insight-content"></div>
            <div id="relatedInsights" class="related-insights-list" style="margin-top: 20px;"></div>
            <div class="insight-actions">
                <button class="btn" id="createRelatedBtn" style="display:none;">Create Related Insight</button>
            </div>
            <a href="gospel.html" class="btn" style="margin-top:20px;">Back to Gospel Topics</a>
        </div>
    </div>
    
    <!-- Related Insight Modal -->
    <div id="relatedModal" class="modal">
        <div class="modal-content">
            <h2 id="relatedModalTitle">Create Related Insight</h2>
            <form id="relatedForm">
                <input type="text" id="relatedTitle" placeholder="Title" required style="width:100%;margin-bottom:10px;">
                <div id="relatedQuillEditor" style="height:400px;margin-bottom:20px;"></div>
                <input type="text" id="relatedTags" placeholder="Tags (comma separated)" style="width:100%;margin-bottom:10px;">
                <button type="submit" class="btn">Save Related Insight</button>
                <button type="button" class="btn" id="cancelRelatedModalBtn" style="background:#aaa;">Cancel</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Shared Navigation Loader and Logic -->
    <script>
    function setupNav(currentUser, currentUserRole) {
        const navWrapper = document.getElementById('navWrapper');
        if (!navWrapper) return;
        const hamburger = navWrapper.querySelector('.hamburger');
        const navContainer = navWrapper.querySelector('.nav-container');

        if (currentUser) {
            document.body.classList.add('nav-active');
            if (hamburger) hamburger.style.display = '';
            if (navContainer) navContainer.style.display = '';

            if (hamburger && navContainer && !hamburger.hasAttribute('data-nav-initialized')) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navContainer.classList.toggle('active');
                });
                hamburger.setAttribute('data-nav-initialized', 'true');
            }
            const adminNavItem = navWrapper.querySelector('#adminNavItem');
            if (adminNavItem) {
                adminNavItem.style.display = (currentUserRole === 'admin') ? 'block' : 'none';
            }
            const submenuToggles = navWrapper.querySelectorAll('.has-submenu > a');
            submenuToggles.forEach(toggle => {
                if (toggle.hasAttribute('data-submenu-listener')) return;
                toggle.setAttribute('data-submenu-listener', 'true');
                toggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    toggle.parentElement.classList.toggle('open');
                });
            });
            const navLogout = navWrapper.querySelector('#navLogout');
             if (navLogout && !navLogout.hasAttribute('data-logout-listener')) {
                navLogout.addEventListener('click', (e) => {
                    e.preventDefault();
                    auth.signOut();
                });
                navLogout.setAttribute('data-logout-listener', 'true');
            }
        } else {
            document.body.classList.remove('nav-active');
            if (hamburger) hamburger.style.display = 'none';
            if (navContainer) navContainer.style.display = 'none';
        }
    }

    let navLoaded = false;
    let authStateEstablished = false;

    function initializeApp() {
        if (navLoaded && authStateEstablished) {
             setupNav(auth.currentUser, window.currentUserRole);
        }
    }
    
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navWrapper').innerHTML = html;
        navLoaded = true;
        initializeApp();
      });
    </script>

    <!-- Firebase Auth and Page Logic -->
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBXyOXGktacbjg-X2tuVsmJ7nYLCwJZ5Nw",
        authDomain: "comefollowme-d097a.firebaseapp.com",
        projectId: "comefollowme-d097a",
        storageBucket: "comefollowme-d097a.firebasestorage.app",
        messagingSenderId: "725941283112",
        appId: "1:725941283112:web:7071276f065bb3b7dd081d",
        measurementId: "G-Z9HKN7M5K5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    window.currentUserRole = null;
    let insightId;

    let relatedQuill;
    document.addEventListener('DOMContentLoaded', () => {
        relatedQuill = new Quill('#relatedQuillEditor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ header: [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'color': [] }, { 'background': [] }],
                    ['link'],
                    [{ 'align': [] }],
                    ['clean']
                ]
            }
        });
    });

    function canEdit() {
        return auth.currentUser && (window.currentUserRole === 'admin' || window.currentUserRole === 'editor');
    }

    auth.onAuthStateChanged(async user => {
        const container = document.querySelector('.container');
        const createRelatedBtn = document.getElementById('createRelatedBtn');

        if (user) {
            container.style.display = 'block';
            const userDoc = await db.collection('users').doc(user.uid).get();
            window.currentUserRole = userDoc.exists ? userDoc.data().role : 'user';

            const urlParams = new URLSearchParams(window.location.search);
            insightId = urlParams.get('id');

            if (canEdit()) {
                createRelatedBtn.style.display = 'inline-block';
            }

            if (insightId) {
                loadInsight();
            } else {
                container.innerHTML = '<h1>Insight not found.</h1>';
            }
        } else {
            window.location.href = 'index.html';
        }

        authStateEstablished = true;
        initializeApp();
    });

    async function loadInsight() {
        const insightRef = db.collection('gospelInsights').doc(insightId);
        const doc = await insightRef.get();

        if (doc.exists) {
            const data = doc.data();
            document.getElementById('insightTitle').textContent = data.title;
            document.getElementById('insightTags').textContent = `Tags: ${data.tags || ''}`;
            document.getElementById('insightContent').innerHTML = data.content;

            if (data.relatedInsights && data.relatedInsights.length > 0) {
                const relatedList = document.getElementById('relatedInsights');
                const relatedDocs = await Promise.all(
                    data.relatedInsights.map(id => db.collection('gospelInsights').doc(id).get())
                );
                
                const validRelatedInsights = relatedDocs
                    .filter(doc => doc.exists)
                    .map(doc => ({ id: doc.id, ...doc.data() }));

                if (validRelatedInsights.length > 0) {
                    relatedList.innerHTML = `
                        <h3>Related Insights:</h3>
                        <ul>
                            ${validRelatedInsights.map(related => `
                                <li>
                                    <a href="insight-gospel.html?id=${related.id}">${related.title}</a>
                                </li>
                            `).join('')}
                        </ul>
                    `;
                }
            }
        } else {
            document.querySelector('.container').innerHTML = '<h1>Insight not found.</h1>';
        }
    }

    document.getElementById('createRelatedBtn').onclick = () => {
        document.getElementById('relatedModal').style.display = 'block';
    };

    document.getElementById('cancelRelatedModalBtn').onclick = () => {
        document.getElementById('relatedModal').style.display = 'none';
    };

    document.getElementById('relatedForm').onsubmit = async e => {
        e.preventDefault();
        if (!canEdit()) return;

        const title = document.getElementById('relatedTitle').value;
        const content = relatedQuill.root.innerHTML;
        const tags = document.getElementById('relatedTags').value;

        // 1. Create the new sub-insight
        const newSubInsight = await db.collection('gospelInsights').add({
            title, 
            content, 
            tags,
            relatedTo: insightId, // Link to the parent
            created: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        // 2. Update the parent insight to track its new child
        await db.collection('gospelInsights').doc(insightId).update({
            relatedInsights: firebase.firestore.FieldValue.arrayUnion(newSubInsight.id)
        });
        
        document.getElementById('relatedModal').style.display = 'none';
        loadInsight(); // Refresh to show the new sub-insight link
    };

    </script>
</body>
</html>
