<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Insights</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .add-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .add-button:hover {
            background-color: #2980b9;
        }
        .insight-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        .insight-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .tag {
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.9em;
            color: #495057;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }
        .close-button {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .insight-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .insight-actions {
            margin-top: 10px;
        }
        .btn {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            margin-right: 8px;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #logoutBtn {
            float: right;
            margin-top: 10px;
        }
        #userRole {
            float: right;
            margin-top: 10px;
            margin-right: 10px;
            color: #888;
        }
    </style>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Home</a>
        <span id="userRole"></span>
        <button id="logoutBtn" style="display:none;">Logout</button>
        <h1>Other Insights</h1>

        <!-- Login Form -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <button id="resetPasswordBtn" class="btn" style="margin-top:10px;">Forgot Password?</button>
            <div id="loginError" style="color:red; margin-top:10px;"></div>
        </div>

        <!-- Insights List -->
        <div id="insights-list"></div>

        <!-- Add Insight Button (only for authorized users) -->
        <button id="addInsightBtn" class="btn" style="margin-top:20px; display:none;">Add Insight</button>
    </div>

    <!-- Add/Edit Modal -->
    <div id="insightModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Insight</h2>
            <form id="insightForm">
                <input type="hidden" id="insightId">
                <input type="text" id="insightTitle" placeholder="Title" required style="width:100%;margin-bottom:10px;">
                <div id="quillEditor" style="height:120px;margin-bottom:10px;"></div>
                <input type="text" id="insightTags" placeholder="Tags (comma separated)" style="width:100%;margin-bottom:10px;">
                <button type="submit" class="btn">Save Insight</button>
                <button type="button" class="btn" id="cancelModalBtn" style="background:#aaa;">Cancel</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
    // --- Firebase Config ---
    const firebaseConfig = {
        apiKey: "AIzaSyBXyOXGktacbjg-X2tuVsmJ7nYLCwJZ5Nw",
        authDomain: "comefollowme-d097a.firebaseapp.com",
        projectId: "comefollowme-d097a",
        storageBucket: "comefollowme-d097a.firebasestorage.app",
        messagingSenderId: "725941283112",
        appId: "1:725941283112:web:7071276f065bb3b7dd081d",
        measurementId: "G-Z9HKN7M5K5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- Quill Editor ---
    let quill;
    document.addEventListener('DOMContentLoaded', () => {
        quill = new Quill('#quillEditor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ header: [1, 2, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link'],
                    [{ 'align': [] }],
                    ['clean']
                ]
            }
        });
    });

    // --- Auth State & Role Management ---
    let currentUser = null;
    let currentUserRole = null;

    function showLogin(show) {
        document.getElementById('login-section').style.display = show ? 'block' : 'none';
        document.getElementById('logoutBtn').style.display = show ? 'none' : 'inline-block';
        document.getElementById('addInsightBtn').style.display = (show || !canEdit()) ? 'none' : 'inline-block';
    }

    function canEdit() {
        return currentUser && (currentUserRole === 'admin' || currentUserRole === 'editor');
    }

    function updateRoleUI() {
        document.getElementById('userRole').textContent = currentUserRole ? `Role: ${currentUserRole}` : '';
        document.getElementById('addInsightBtn').style.display = canEdit() ? 'inline-block' : 'none';
    }

    auth.onAuthStateChanged(async user => {
        currentUser = user;
        if (user) {
            // Get user role from Firestore
            const userDoc = await db.collection('users').doc(user.uid).get();
            currentUserRole = userDoc.exists ? userDoc.data().role : 'user';
            showLogin(false);
            updateRoleUI();
            loadInsights();
        } else {
            currentUserRole = null;
            showLogin(true);
            updateRoleUI();
            document.getElementById('insights-list').innerHTML = '';
        }
    });

    // --- Login/Logout ---
    document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        try {
            await auth.signInWithEmailAndPassword(email, password);
            document.getElementById('loginError').textContent = '';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        auth.signOut();
    });

    // --- Password Reset ---
    document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
        const email = document.getElementById('loginEmail').value;
        if (!email) {
            document.getElementById('loginError').textContent = 'Enter your email to reset password.';
            return;
        }
        try {
            await auth.sendPasswordResetEmail(email);
            document.getElementById('loginError').textContent = 'Password reset email sent!';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });

    // --- Insights CRUD ---
    async function loadInsights() {
        const snapshot = await db.collection('otherInsights').orderBy('created', 'desc').get();
        const list = document.getElementById('insights-list');
        list.innerHTML = '';
        snapshot.forEach(doc => {
            const data = doc.data();
            const card = document.createElement('div');
            card.className = 'insight-card';
            card.innerHTML = `
                <div class="insight-title">${data.title}</div>
                <div>Tags: ${data.tags || ''}</div>
                <div class="insight-actions">
                    <a href="insight-other.html?id=${doc.id}" class="btn">See Details</a>
                    ${canEdit() ? `<button class="btn" onclick="editInsight('${doc.id}')">Edit</button>
                    <button class="btn" onclick="deleteInsight('${doc.id}')">Delete</button>` : ''}
                </div>
            `;
            list.appendChild(card);
        });
    }

    // --- Add/Edit Modal ---
    const modal = document.getElementById('insightModal');
    const form = document.getElementById('insightForm');
    document.getElementById('addInsightBtn').onclick = () => openModal();

    function openModal(id = '', title = '', content = '', tags = '') {
        document.getElementById('modalTitle').textContent = id ? 'Edit Insight' : 'Add Insight';
        document.getElementById('insightId').value = id;
        document.getElementById('insightTitle').value = title;
        quill.root.innerHTML = content;
        document.getElementById('insightTags').value = tags;
        modal.style.display = 'block';
    }

    window.editInsight = async function(id) {
        const doc = await db.collection('otherInsights').doc(id).get();
        const data = doc.data();
        openModal(id, data.title, data.content, data.tags);
    };

    document.getElementById('cancelModalBtn').onclick = () => { modal.style.display = 'none'; };

    form.onsubmit = async e => {
        e.preventDefault();
        if (!canEdit()) return;
        const id = document.getElementById('insightId').value;
        const title = document.getElementById('insightTitle').value;
        const content = quill.root.innerHTML;
        const tags = document.getElementById('insightTags').value;
        if (id) {
            await db.collection('otherInsights').doc(id).update({ title, content, tags });
        } else {
            await db.collection('otherInsights').add({
                title, content, tags,
                created: firebase.firestore.FieldValue.serverTimestamp()
            });
        }
        modal.style.display = 'none';
        loadInsights();
    };

    window.deleteInsight = async function(id) {
        if (!canEdit()) return;
        if (confirm('Delete this insight?')) {
            await db.collection('otherInsights').doc(id).delete();
            loadInsights();
        }
    };

    // --- Hide modal on outside click ---
    window.onclick = function(event) {
        if (event.target == modal) modal.style.display = 'none';
    };
    </script>
</body>
</html>
