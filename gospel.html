<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gospel Topics Insights</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .add-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .add-button:hover {
            background-color: #2980b9;
        }
        .insight-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        .insight-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .tag {
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.9em;
            color: #495057;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }
        .close-button {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        #logoutBtn { float: right; margin-top: 10px; }
        #userRole { float: right; margin-top: 10px; margin-right: 10px; color: #888; }
    </style>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <a class="back-link" href="index.html">&larr; Back to Home</a>
        <span id="userRole"></span>
        <button id="logoutBtn" style="display:none;">Logout</button>
        <h1>Gospel Topics Insights</h1>
        <button id="addInsightBtn" class="add-button" style="margin-top:20px; display:none;">Add Insight</button>
        <div id="insightsContainer"></div>
    </div>
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Insight</h2>
            <form id="insightForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <div id="quillEditor" style="height: 150px;"></div>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL (optional)</label>
                    <input type="url" id="imageUrl">
                </div>
                <div class="form-group">
                    <label for="linkUrl">Related Link (optional)</label>
                    <input type="url" id="linkUrl">
                </div>
                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags" placeholder="e.g., faith, prayer, family">
                </div>
                <button type="submit" class="add-button">Save Insight</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXyOXGktacbjg-X2tuVsmJ7nYLCwJZ5Nw",
            authDomain: "comefollowme-d097a.firebaseapp.com",
            projectId: "comefollowme-d097a",
            storageBucket: "comefollowme-d097a.firebasestorage.app",
            messagingSenderId: "725941283112",
            appId: "1:725941283112:web:7071276f065bb3b7dd081d",
            measurementId: "G-Z9HKN7M5K5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let editingId = null;
        let quill;
        let currentUser = null;
        let currentUserRole = null;

        async function loadInsights() {
            try {
                const snapshot = await db.collection('gospelInsights').orderBy('createdAt', 'desc').get();
                const insights = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderInsights(insights);
            } catch (error) {
                console.error('Error loading insights:', error);
                alert('Error loading insights. Please try again.');
            }
        }

        function renderInsights(insights) {
            const container = document.getElementById('insightsContainer');
            container.innerHTML = '';
            insights.forEach(insight => {
                const card = document.createElement('div');
                card.className = 'insight-card';
                let relatedNote = '';
                if (insight.related && insight.related.length > 0) {
                    relatedNote = `<div style="margin-top:8px;font-size:0.95em;color:#888;">Related Insight${insight.related.length > 1 ? 's' : ''} linked</div>`;
                }
                card.innerHTML = `
                    <h3>${insight.title}</h3>
                    <button class="add-button" onclick="window.location.href='insight-gospel.html?id=${insight.id}'">See Details</button>
                    ${relatedNote}
                `;
                container.appendChild(card);
            });
        }

        function openAddModal(editId = null) {
            editingId = editId;
            document.getElementById('modalTitle').textContent = editId === null ? 'Add New Insight' : 'Edit Insight';
            if (editId !== null) {
                db.collection('gospelInsights').doc(editId).get().then(doc => {
                    if (doc.exists) {
                        const insight = doc.data();
                        document.getElementById('title').value = insight.title;
                        quill.root.innerHTML = insight.content || '';
                        document.getElementById('imageUrl').value = insight.imageUrl || '';
                        document.getElementById('linkUrl').value = insight.linkUrl || '';
                        document.getElementById('tags').value = (insight.tags || []).join(', ');
                    }
                });
            } else {
                document.getElementById('insightForm').reset();
                quill.root.innerHTML = '';
            }
            document.getElementById('addModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
            document.getElementById('insightForm').reset();
        }

        document.getElementById('insightForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const insight = {
                    title: document.getElementById('title').value,
                    content: quill.root.innerHTML,
                    imageUrl: document.getElementById('imageUrl').value,
                    linkUrl: document.getElementById('linkUrl').value,
                    tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(Boolean),
                    related: [],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                if (editingId) {
                    await db.collection('gospelInsights').doc(editingId).update(insight);
                } else {
                    await db.collection('gospelInsights').add(insight);
                }
                closeModal();
                loadInsights();
            } catch (error) {
                console.error('Error saving insight:', error);
                alert('Error saving insight. Please try again.');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            quill = new Quill('#quillEditor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ header: [1, 2, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ 'align': [] }],
                        ['link', 'image'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }]
                    ]
                }
            });
            loadInsights();
        });

        function showLogin(show) {
            document.getElementById('login-section').style.display = show ? 'block' : 'none';
            document.getElementById('logoutBtn').style.display = show ? 'none' : 'inline-block';
            document.getElementById('addInsightBtn').style.display = (show || !canEdit()) ? 'none' : 'inline-block';
        }

        function canEdit() {
            return currentUser && (currentUserRole === 'admin' || currentUserRole === 'editor');
        }

        function updateRoleUI() {
            document.getElementById('userRole').textContent = currentUserRole ? `Role: ${currentUserRole}` : '';
            document.getElementById('addInsightBtn').style.display = canEdit() ? 'inline-block' : 'none';
        }

        auth.onAuthStateChanged(async user => {
            currentUser = user;
            if (user) {
                const userDoc = await db.collection('users').doc(user.uid).get();
                currentUserRole = userDoc.exists ? userDoc.data().role : 'user';
                showLogin(false);
                updateRoleUI();
                loadInsights();
            } else {
                currentUserRole = null;
                showLogin(true);
                updateRoleUI();
                document.getElementById('insightsContainer').innerHTML = '';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async e => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                document.getElementById('loginError').textContent = '';
            } catch (err) {
                document.getElementById('loginError').textContent = err.message;
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut();
        });

        document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            if (!email) {
                document.getElementById('loginError').textContent = 'Enter your email to reset password.';
                return;
            }
            try {
                await auth.sendPasswordResetEmail(email);
                document.getElementById('loginError').textContent = 'Password reset email sent!';
            } catch (err) {
                document.getElementById('loginError').textContent = err.message;
            }
        });

        document.getElementById('addInsightBtn').onclick = () => openAddModal();

        window.editInsight = async function(id) {
            const doc = await db.collection('gospelInsights').doc(id).get();
            const data = doc.data();
            openAddModal(id, data.title, data.content, data.tags);
        };

        document.getElementById('cancelModalBtn').onclick = () => {
            document.getElementById('addModal').style.display = 'none';
        };

        form.onsubmit = async e => {
            e.preventDefault();
            if (!canEdit()) return;
            const id = document.getElementById('insightId').value;
            const title = document.getElementById('insightTitle').value;
            const content = quill.root.innerHTML;
            const tags = document.getElementById('insightTags').value;
            if (id) {
                await db.collection('gospelInsights').doc(id).update({ title, content, tags });
            } else {
                await db.collection('gospelInsights').add({
                    title, content, tags,
                    created: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
            document.getElementById('addModal').style.display = 'none';
            loadInsights();
        };

        window.deleteInsight = async function(id) {
            if (!canEdit()) return;
            if (confirm('Delete this insight?')) {
                await db.collection('gospelInsights').doc(id).delete();
                loadInsights();
            }
        };

        window.onclick = function(event) {
            if (event.target == document.getElementById('addModal')) {
                document.getElementById('addModal').style.display = 'none';
            }
        };
    </script>
</body>
</html>
