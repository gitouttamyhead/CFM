<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f5f5f5; 
            margin: 0; 
            padding: 0;
            min-height: 100vh;
        }
        .nav-container {
            width: 250px;
            background: #2c3e50;
            color: white;
            position: fixed;
            height: 100vh;
            transition: transform 0.3s ease;
        }
        .nav-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #34495e;
        }
        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-item {
            padding: 15px 20px;
            border-bottom: 1px solid #34495e;
        }
        .nav-item a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .nav-item:hover {
            background: #34495e;
        }
        .nav-item.active {
            background: #3498db;
        }
        .hamburger {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: #2c3e50;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
            transition: 0.3s;
        }
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 30px;
        }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f0f0f0; }
        .btn { background: #3498db; color: #fff; border: none; border-radius: 4px; padding: 6px 12px; cursor: pointer; margin-right: 8px; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .role-admin { color: #27ae60; font-weight: bold; }
        .role-editor { color: #e67e22; font-weight: bold; }
        .role-user { color: #888; }
        /* Login Centering */
        #login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 250px;
        }
        @media (max-width: 768px) {
            .nav-container {
                transform: translateX(-100%);
            }
            .nav-container.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .hamburger {
                display: block;
            }
            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }
            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Navigation and Hamburger (hidden by default) -->
    <div id="navWrapper" style="display:none;">
        <button class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="nav-container">
            <div class="nav-header">
                <h2>Come Follow Me</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="scripture.html">Scripture Insights</a></li>
                <li class="nav-item"><a href="gospel.html">Gospel Topics</a></li>
                <li class="nav-item"><a href="other.html">Other Insights</a></li>
                <li class="nav-item active" id="adminNavItem" style="display:none;"><a href="admin.html">Admin Dashboard</a></li>
                <li class="nav-item"><a href="#" id="navLogout">Logout</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container" id="admin-section" style="display:none;">
            <h1>Admin Dashboard</h1>
            <h2>User Management</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
        <div id="notAdminMsg" style="color:red; text-align:center; display:none;">
            You must be an admin to view this page.
        </div>
        <!-- Login Form -->
        <div id="login-section" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <button id="resetPasswordBtn" class="btn" style="margin-top:10px;">Forgot Password?</button>
            <div id="loginError" style="color:red; margin-top:10px;"></div>
        </div>
    </div>

    <script>
    // --- Firebase Config ---
    const firebaseConfig = {
        apiKey: "AIzaSyBXyOXGktacbjg-X2tuVsmJ7nYLCwJZ5Nw",
        authDomain: "comefollowme-d097a.firebaseapp.com",
        projectId: "comefollowme-d097a",
        storageBucket: "comefollowme-d097a.firebasestorage.app",
        messagingSenderId: "725941283112",
        appId: "1:725941283112:web:7071276f065bb3b7dd081d",
        measurementId: "G-Z9HKN7M5K5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Hamburger Menu Toggle
    const hamburger = document.querySelector('.hamburger');
    const navContainer = document.querySelector('.nav-container');
    hamburger && hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navContainer.classList.toggle('active');
    });

    // Auth State & Role Management
    let currentUser = null;
    let currentUserRole = null;

    function showLogin(show) {
        document.getElementById('login-section').style.display = show ? 'flex' : 'none';
        document.getElementById('navWrapper').style.display = show ? 'none' : 'block';
        document.getElementById('mainContent').style.marginLeft = show ? '0' : '';
    }

    function updateRoleUI() {
        document.getElementById('adminNavItem').style.display = isAdmin() ? 'block' : 'none';
    }
    function isAdmin() {
        return currentUser && currentUserRole === 'admin';
    }

    auth.onAuthStateChanged(async user => {
        currentUser = user;
        if (user) {
            const userDoc = await db.collection('users').doc(user.uid).get();
            currentUserRole = userDoc.exists ? userDoc.data().role : 'user';
            showLogin(false);
            updateRoleUI();
            if (isAdmin()) {
                document.getElementById('admin-section').style.display = 'block';
                document.getElementById('notAdminMsg').style.display = 'none';
                loadUsers();
            } else {
                document.getElementById('admin-section').style.display = 'none';
                document.getElementById('notAdminMsg').style.display = 'block';
            }
        } else {
            currentUserRole = null;
            showLogin(true);
            updateRoleUI();
            document.getElementById('admin-section').style.display = 'none';
            document.getElementById('notAdminMsg').style.display = 'none';
        }
    });

    // Login/Logout
    document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        try {
            await auth.signInWithEmailAndPassword(email, password);
            document.getElementById('loginError').textContent = '';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });

    document.getElementById('navLogout').addEventListener('click', (e) => {
        e.preventDefault();
        auth.signOut();
    });

    // Password Reset
    document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
        const email = document.getElementById('loginEmail').value;
        if (!email) {
            document.getElementById('loginError').textContent = 'Enter your email to reset password.';
            return;
        }
        try {
            await auth.sendPasswordResetEmail(email);
            document.getElementById('loginError').textContent = 'Password reset email sent!';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });

    // Load Users
    async function loadUsers() {
        const snapshot = await db.collection('users').get();
        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = '';
        snapshot.forEach(doc => {
            const data = doc.data();
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${data.email || ''}</td>
                <td class="role-${data.role}">${data.role || 'user'}</td>
                <td>
                    <button class="btn" onclick="changeRole('${doc.id}', 'admin')">Make Admin</button>
                    <button class="btn" onclick="changeRole('${doc.id}', 'editor')">Make Editor</button>
                    <button class="btn" onclick="changeRole('${doc.id}', 'user')">Make User</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Change Role
    window.changeRole = async function(uid, role) {
        if (!isAdmin()) return;
        await db.collection('users').doc(uid).update({ role });
        loadUsers();
    };
    </script>
</body>
</html>
