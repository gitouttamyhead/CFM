    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBXyOXGktacbjg-X2tuVsmJ7nYLCwJZ5Nw",
            authDomain: "comefollowme-d097a.firebaseapp.com",
            projectId: "comefollowme-d097a",
            storageBucket: "comefollowme-d097a.firebasestorage.app",
            messagingSenderId: "725941283112",
            appId: "1:725941283112:web:7071276f065bb3b7dd081d",
            measurementId: "G-Z9HKN7M5K5"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();
        const container = document.querySelector('.container');
        const insightTitle = document.getElementById('insightTitle');
        const insightContent = document.getElementById('insightContent');

        let relatedQuill;

        // Initialize related insight modal
        const relatedModal = document.getElementById('relatedModal');
        const relatedForm = document.getElementById('relatedForm');
        const cancelRelatedBtn = document.getElementById('cancelRelatedModalBtn');

        function openRelatedModal() {
            if (!relatedQuill) {
                relatedQuill = new Quill('#relatedQuillEditor', { 
                    theme: 'snow',
                    modules: {
                        toolbar: {
                            container: [
                                [{ 'header': [1, 2, 3, false] }],
                                ['bold', 'italic', 'underline', 'strike'],
                                [{ 'color': [] }, { 'background': [] }],
                                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                ['link', 'image'],
                                ['clean']
                            ],
                            handlers: {
                                'insertTable': function() {
                                    insertTable(relatedQuill);
                                }
                            }
                        }
                    }
                });

                // Add custom table button to toolbar
                const toolbar = relatedQuill.getModule('toolbar');
                const tableButton = document.createElement('button');
                tableButton.innerHTML = 'ðŸ“Š';
                tableButton.title = 'Insert Table';
                tableButton.className = 'ql-insertTable';
                tableButton.onclick = function() {
                    insertTable(relatedQuill);
                };
                
                // Insert the button after the image button
                const toolbarContainer = toolbar.container;
                const imageButton = toolbarContainer.querySelector('.ql-image');
                if (imageButton) {
                    imageButton.parentNode.insertBefore(tableButton, imageButton.nextSibling);
                } else {
                    toolbarContainer.appendChild(tableButton);
                }
            }
            relatedModal.style.display = 'block';
        }

        function closeRelatedModal() {
            relatedModal.style.display = 'none';
            relatedForm.reset();
            if (relatedQuill) {
                relatedQuill.root.innerHTML = '';
            }
        }

        cancelRelatedBtn.onclick = closeRelatedModal;

        // Handle related insight form submission
        relatedForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const urlParams = new URLSearchParams(window.location.search);
            const parentId = urlParams.get('id');
            const collectionName = urlParams.get('collection') || 'otherInsights';
            
            const insightData = {
                title: document.getElementById('relatedTitle').value,
                content: relatedQuill.root.innerHTML,
                tags: document.getElementById('relatedTags').value.split(',').map(t => t.trim()),
                created: firebase.firestore.FieldValue.serverTimestamp(),
                relatedTo: parentId,
                category: 'Other'
            };

            await db.collection(collectionName).add(insightData);
            closeRelatedModal();
            alert('Related insight created successfully!');
        });

        // Show create related button for admins/editors
        const createRelatedBtn = document.getElementById('createRelatedBtn');
        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).get().then(userDoc => {
                    if (userDoc.exists && (userDoc.data().role === 'admin' || userDoc.data().role === 'editor')) {
                        createRelatedBtn.style.display = 'block';
                        createRelatedBtn.onclick = openRelatedModal;
                    }
                });
            }
        });

        async function fetchInsight(id) {
            const docRef = db.collection('insights').doc(id);
            const doc = await docRef.get();

            if (doc.exists) {
                const insight = doc.data();
                insightTitle.textContent = insight.title;
                insightContent.innerHTML = insight.content; // Assumes content is safe HTML
            } else {
                insightTitle.textContent = "Insight not found";
                insightContent.innerHTML = "<p>The requested insight could not be found. It may have been moved or deleted.</p>";
            }
        }

        container.style.display = 'none';

        auth.onAuthStateChanged(user => {
            container.style.display = 'block';
            
            const urlParams = new URLSearchParams(window.location.search);
            const insightId = urlParams.get('id');

            if (insightId) {
                fetchInsight(insightId);
            } else {
                insightTitle.textContent = "No insight specified";
                insightContent.innerHTML = "<p>Please provide an insight ID in the URL.</p>";
            }
        });

        // Print functionality
        document.getElementById('printBtn').addEventListener('click', () => {
            window.print();
        });

        // Custom table insertion function
        function insertTable(quillInstance) {
            const rows = prompt('Enter number of rows (1-10):', '3');
            const cols = prompt('Enter number of columns (1-10):', '3');
            
            if (rows && cols) {
                const rowCount = Math.min(Math.max(parseInt(rows), 1), 10);
                const colCount = Math.min(Math.max(parseInt(cols), 1), 10);
                
                let tableHTML = '<table style="border-collapse: collapse; width: 100%; margin: 10px 0;">';
                
                for (let i = 0; i < rowCount; i++) {
                    tableHTML += '<tr>';
                    for (let j = 0; j < colCount; j++) {
                        tableHTML += '<td style="border: 1px solid #ddd; padding: 8px; text-align: left;">';
                        tableHTML += '&nbsp;'; // Non-breaking space to ensure cell has content
                        tableHTML += '</td>';
                    }
                    tableHTML += '</tr>';
                }
                
                tableHTML += '</table>';
                
                // Insert the table at current cursor position using a safer method
                const range = quillInstance.getSelection();
                if (range) {
                    // Insert a newline first, then the table
                    quillInstance.insertText(range.index, '\n');
                    quillInstance.clipboard.dangerouslyPasteHTML(range.index + 1, tableHTML);
                    // Add another newline after the table
                    quillInstance.insertText(range.index + 1 + tableHTML.length, '\n');
                    // Set cursor position after the table
                    quillInstance.setSelection(range.index + 1 + tableHTML.length + 1);
                } else {
                    // If no selection, insert at the end
                    const length = quillInstance.getLength();
                    quillInstance.insertText(length, '\n');
                    quillInstance.clipboard.dangerouslyPasteHTML(length + 1, tableHTML);
                    quillInstance.insertText(length + 1 + tableHTML.length, '\n');
                    quillInstance.setSelection(length + 1 + tableHTML.length + 1);
                }
                
                // Ensure the editor maintains focus
                quillInstance.focus();
            }
        }
    </script>
