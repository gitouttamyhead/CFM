<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Insight Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .insight-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 25px;
            margin-bottom: 15px;
        }
        .insight-card h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .insight-card .date {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .insight-image {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 4px;
        }
        .insight-link {
            color: #3498db;
            text-decoration: none;
        }
        .insight-link:hover {
            text-decoration: underline;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .tag {
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.9em;
            color: #495057;
        }
        .add-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .add-button:hover {
            background-color: #2980b9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close-button {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="back-link" href="other.html">&larr; Back to All Other Insights</a>
        <div id="insightDetails"></div>
    </div>
    <div class="insight-card">
        <h2 id="insightTitle"></h2>
        <div class="date" id="insightDate"></div>
        <div id="insightContent"></div>
        <img id="insightImage" class="insight-image" style="display:none;" />
        <div id="insightLink"></div>
        <div class="tags" id="insightTags"></div>
        <div id="relatedSection"></div>
        <button class="add-button" id="addRelatedBtn">Add Related Insight</button>
        <button class="add-button" id="editBtn">Edit</button>
        <button class="add-button" id="deleteBtn" style="background:#e74c3c;">Delete</button>
        <button class="add-button" id="printBtn">Print</button>
    </div>
    <div id="printArea" style="display:none;"></div>
    <!-- Related Modal -->
    <div id="relatedModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeRelatedModal()">&times;</span>
            <h2>Add Related Insight</h2>
            <form id="relatedInsightForm">
                <div class="form-group">
                    <label for="relatedTitle">Title</label>
                    <input type="text" id="relatedTitle" required>
                </div>
                <div class="form-group">
                    <label for="relatedContent">Content</label>
                    <div id="relatedQuillEditor" style="height: 100px;"></div>
                </div>
                <div class="form-group">
                    <label for="relatedImageUrl">Image URL (optional)</label>
                    <input type="url" id="relatedImageUrl">
                </div>
                <div class="form-group">
                    <label for="relatedLinkUrl">Related Link (optional)</label>
                    <input type="url" id="relatedLinkUrl">
                </div>
                <div class="form-group">
                    <label for="relatedTags">Tags (comma-separated)</label>
                    <input type="text" id="relatedTags" placeholder="e.g., faith, prayer, family">
                </div>
                <button type="submit" class="add-button">Save</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        function getQueryParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
        const id = getQueryParam('id');
        const insights = JSON.parse(localStorage.getItem('insights')) || {other: []};
        const insight = insights.other[id];
        const container = document.getElementById('insightDetails');
        if (!insight) {
            container.innerHTML = '<p>Insight not found.</p>';
        } else {
            document.getElementById('insightTitle').textContent = insight.title;
            document.getElementById('insightDate').textContent = new Date(insight.date).toLocaleDateString();
            document.getElementById('insightContent').innerHTML = insight.content;
            if (insight.imageUrl) {
                const img = document.getElementById('insightImage');
                img.src = insight.imageUrl;
                img.style.display = '';
            }
            if (insight.linkUrl) {
                document.getElementById('insightLink').innerHTML = `<a href="${insight.linkUrl}" class="insight-link" target="_blank">Related Link</a>`;
            }
            document.getElementById('insightTags').innerHTML = insight.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            document.getElementById('editBtn').onclick = function() {
                localStorage.setItem('editOtherIndex', id);
                window.location.href = 'other.html#edit';
            };
            document.getElementById('deleteBtn').onclick = function() {
                if (confirm('Are you sure you want to delete this insight?')) {
                    insights.other.splice(id, 1);
                    localStorage.setItem('insights', JSON.stringify(insights));
                    window.location.href = 'other.html';
                }
            };
            renderRelated();
        }
        function renderRelated() {
            const relatedDiv = document.getElementById('relatedSection');
            if (!insight.related || insight.related.length === 0) {
                relatedDiv.innerHTML = '';
                return;
            }
            let html = '<div style="margin-top:16px;"><b>Related Insights:</b><ul>';
            insight.related.forEach(idx => {
                if (insights.other[idx]) {
                    html += `<li><a href=\"insight-other.html?id=${idx}\">${insights.other[idx].title}</a></li>`;
                }
            });
            html += '</ul></div>';
            relatedDiv.innerHTML = html;
        }
        let quill;
        let relatedQuill;
        document.addEventListener('DOMContentLoaded', function() {
            quill = new Quill('#quillEditor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ header: [1, 2, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'align': [] }],
                        ['link'],
                        ['clean']
                    ]
                }
            });
            relatedQuill = new Quill('#relatedQuillEditor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ header: [1, 2, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        [{ 'align': [] }],
                        ['link'],
                        ['clean']
                    ]
                }
            });
        });
        function openRelatedModal() {
            document.getElementById('relatedInsightForm').reset();
            relatedQuill.root.innerHTML = '';
            document.getElementById('relatedModal').style.display = 'block';
        }
        function closeRelatedModal() {
            document.getElementById('relatedModal').style.display = 'none';
        }
        document.getElementById('relatedInsightForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newInsight = {
                title: document.getElementById('relatedTitle').value,
                content: relatedQuill.root.innerHTML,
                imageUrl: document.getElementById('relatedImageUrl').value,
                linkUrl: document.getElementById('relatedLinkUrl').value,
                tags: document.getElementById('relatedTags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                date: new Date().toISOString(),
                related: []
            };
            insights.other.push(newInsight);
            if (!insight.related) insight.related = [];
            insight.related.push(insights.other.length - 1);
            insights.other[id] = insight;
            localStorage.setItem('insights', JSON.stringify(insights));
            renderRelated();
            closeRelatedModal();
        });
        document.getElementById('addRelatedBtn').onclick = openRelatedModal;
        document.getElementById('printBtn').onclick = function() {
            const includeNotes = confirm('Include a notes page?');
            let printHtml = `<div style='font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;max-width:700px;margin:0 auto;'>`;
            printHtml += `<h2>${insight.title}</h2>`;
            printHtml += `<div style='color:#6c757d;font-size:0.9em;margin-bottom:10px;'>${new Date(insight.date).toLocaleDateString()}</div>`;
            printHtml += `<div>${insight.content}</div>`;
            if (insight.imageUrl) printHtml += `<img src='${insight.imageUrl}' style='max-width:100%;margin:10px 0;border-radius:4px;'>`;
            if (insight.linkUrl) printHtml += `<div><a href='${insight.linkUrl}' target='_blank'>Related Link</a></div>`;
            if (insight.tags && insight.tags.length > 0) printHtml += `<div style='margin-top:10px;'>${insight.tags.map(tag => `<span style='background:#e9ecef;padding:3px 8px;border-radius:12px;font-size:0.9em;color:#495057;margin-right:4px;'>${tag}</span>`).join('')}</div>`;
            if (insight.related && insight.related.length > 0) {
                printHtml += `<div style='margin-top:16px;'><b>Related Insights:</b><ul>`;
                insight.related.forEach(idx => {
                    if (insights.other[idx]) {
                        printHtml += `<li>${insights.other[idx].title}</li>`;
                    }
                });
                printHtml += '</ul></div>';
            }
            printHtml += `</div>`;
            if (includeNotes) {
                printHtml += `<div style='page-break-before:always;max-width:700px;margin:0 auto;'><h2>Notes</h2><div style='border:1px solid #ccc;padding:20px 10px 20px 10px;'>`;
                for (let i = 0; i < 20; i++) {
                    printHtml += `<div style='height:32px;border-bottom:1px solid #eee;'>&nbsp;</div>`;
                }
                printHtml += `</div></div>`;
            }
            const printArea = document.getElementById('printArea');
            printArea.innerHTML = printHtml;
            printArea.style.display = 'block';
            window.print();
            printArea.style.display = 'none';
        };
    </script>
</body>
</html>
