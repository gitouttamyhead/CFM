<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Follow Me - Home</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 30px;
            text-align: center;
        }
        h1 { color: #2c3e50; margin-bottom: 30px; }
        
        /* This ensures the main content area makes room for the side navigation on larger screens */
        .main-content {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }
        /* On smaller screens, the margin is removed so the content takes the full width */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
        }

        /* Login Centering & Styling */
        #login-section {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Increased gap for better spacing */
        }
        #loginForm input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            cursor: pointer;
            width: 100%; /* Make buttons full width of the form */
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Shared Navigation -->
    <div id="navWrapper"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container" id="mainWidget">
            <h1>Come Follow Me</h1>
            <a class="section-link" href="scripture.html">Scripture Insights</a>
            <a class="section-link" href="gospel.html">Gospel Topics</a>
            <a class="section-link" href="other.html">Other Insights</a>
        </div>
        <!-- Login Form -->
        <div id="login-section" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <button id="resetPasswordBtn" class="btn" style="margin-top:10px;">Forgot Password?</button>
            <div id="loginError" style="color:red; margin-top:10px;"></div>
        </div>
    </div>

    <!-- Shared Navigation Loader and Logic -->
    <script>
    function setupNav(currentUser, currentUserRole) {
        const navWrapper = document.getElementById('navWrapper');
        const hamburger = navWrapper.querySelector('.hamburger');
        const navContainer = navWrapper.querySelector('.nav-container');
        if (currentUser) {
            // By setting the inline style to '', we allow the external stylesheet to control visibility.
            if (navContainer) navContainer.style.display = '';
            if (hamburger) hamburger.style.display = '';

            if (hamburger && navContainer && !hamburger.hasAttribute('data-nav-initialized')) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navContainer.classList.toggle('active');
                    document.body.classList.toggle('nav-open');
                    document.getElementById('mainContent').classList.toggle('nav-open');
                });
                hamburger.setAttribute('data-nav-initialized', 'true');
            }
            const adminNavItem = navWrapper.querySelector('#adminNavItem');
            if (adminNavItem) adminNavItem.style.display = (currentUserRole === 'admin') ? 'block' : 'none';

            // Submenu toggle logic
            const submenuToggles = navWrapper.querySelectorAll('.has-submenu > a');
            submenuToggles.forEach(toggle => {
                if (toggle.hasAttribute('data-submenu-listener')) return;
                toggle.setAttribute('data-submenu-listener', 'true');
                toggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    toggle.parentElement.classList.toggle('open');
                });
            });

        } else {
            if (hamburger) hamburger.style.display = 'none';
            if (navContainer) navContainer.style.display = 'none';
        }
    }

    let navLoaded = false;
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navWrapper').innerHTML = html;
        navLoaded = true;
        if (window._navAuthState) setupNav(window._navAuthState.user, window._navAuthState.role);
      });
    </script>

    <!-- Firebase Auth and Page Logic -->
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBXyOXGktacbjg-X2tuVsmJ7nYLCwJZ5Nw",
        authDomain: "comefollowme-d097a.firebaseapp.com",
        projectId: "comefollowme-d097a",
        storageBucket: "comefollowme-d097a.firebasestorage.app",
        messagingSenderId: "725941283112",
        appId: "1:725941283112:web:7071276f065bb3b7dd081d",
        measurementId: "G-Z9HKN7M5K5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Check if the page is being loaded after a user clicked a sign-in link
    if (auth.isSignInWithEmailLink(window.location.href)) {
        let email = window.localStorage.getItem('emailForSignIn');
        if (!email) {
            // If the email is not in local storage, prompt the user for it
            email = window.prompt('Please provide your email for confirmation');
        }
        
        auth.signInWithEmailLink(email, window.location.href)
            .then((result) => {
                // The user is signed in. The onAuthStateChanged observer will be called.
                window.localStorage.removeItem('emailForSignIn');
                // Clean the URL to remove the sign-in link parameters
                if (window.history && window.history.replaceState) {
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            })
            .catch((error) => {
                console.error("Error signing in with email link:", error);
                document.getElementById('loginError').textContent = `Failed to sign in. ${error.message}. Please try the link again or contact support.`;
            });
    }

    auth.onAuthStateChanged(async user => {
        const loginSection = document.getElementById('login-section');
        const mainWidget = document.getElementById('mainWidget');
        let currentUserRole = null;

        if (user) {
            loginSection.style.display = 'none';
            mainWidget.style.display = 'block';

            const userDocRef = db.collection('users').doc(user.uid);
            const userDoc = await userDocRef.get();

            if (userDoc.exists) {
                currentUserRole = userDoc.data().role;
            } else {
                const invitationsRef = db.collection('invitations');
                const inviteQuery = await invitationsRef.where('email', '==', user.email).limit(1).get();

                let role = 'user';
                if (!inviteQuery.empty) {
                    const inviteData = inviteQuery.docs[0].data();
                    role = inviteData.role;
                    await invitationsRef.doc(inviteQuery.docs[0].id).delete();
                }

                await userDocRef.set({
                    email: user.email,
                    role: role,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                currentUserRole = role;
            }

        } else {
            loginSection.style.display = 'block';
            mainWidget.style.display = 'none';
        }

        window._navAuthState = { user: user, role: currentUserRole };
        if (window.navLoaded) {
            // Use a minimal timeout to ensure the DOM has updated before setting up the nav
            setTimeout(() => setupNav(user, currentUserRole), 0);
        }
    });

    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    loginForm.addEventListener('submit', async e => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        try {
            await auth.signInWithEmailAndPassword(email, password);
            loginError.textContent = '';
        } catch (err) {
            loginError.textContent = err.message;
        }
    });

    document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
        const email = document.getElementById('loginEmail').value;
        if (!email) {
            loginError.textContent = 'Enter your email to reset password.';
            return;
        }
        try {
            await auth.sendPasswordResetEmail(email);
            loginError.textContent = 'Password reset email sent!';
        } catch (err) {
            loginError.textContent = err.message;
        }
    });

    function setupLogoutHandler() {
        const navLogout = document.getElementById('navWrapper').querySelector('#navLogout');
        if (navLogout) {
            navLogout.addEventListener('click', (e) => {
                e.preventDefault();
                auth.signOut();
            });
        }
    }
    const logoutInterval = setInterval(() => {
        if (document.getElementById('navWrapper').querySelector('#navLogout')) {
            setupLogoutHandler();
            clearInterval(logoutInterval);
        }
    }, 50);
    </script>
</body>
</html>
