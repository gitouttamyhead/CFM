<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Follow Me Insights</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 30px; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        .menu-item { display: block; background: #3498db; color: #fff; text-decoration: none; padding: 20px; margin-bottom: 15px; border-radius: 8px; text-align: center; font-size: 1.2em; }
        .menu-item:hover { background: #2980b9; }
        #logoutBtn { float: right; margin-top: 10px; }
        #userRole { float: right; margin-top: 10px; margin-right: 10px; color: #888; }
        #adminLink { display: none; }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <span id="userRole"></span>
        <button id="logoutBtn" style="display:none;">Logout</button>
        <h1>Come Follow Me Insights</h1>

        <!-- Login Form -->
        <div id="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <button id="resetPasswordBtn" class="btn" style="margin-top:10px;">Forgot Password?</button>
            <div id="loginError" style="color:red; margin-top:10px;"></div>
        </div>

        <!-- Main Menu -->
        <div id="main-menu" style="display:none;">
            <a href="scripture.html" class="menu-item">Scripture Insights</a>
            <a href="gospel.html" class="menu-item">Gospel Topics</a>
            <a href="other.html" class="menu-item">Other Insights</a>
            <a href="admin.html" class="menu-item" id="adminLink">Admin Dashboard</a>
        </div>
    </div>

    <script>
    // --- Firebase Config ---
    const firebaseConfig = {
        apiKey: "AIzaSyBXyOXGktacbjg-X2tuVsmJ7nYLCwJZ5Nw",
        authDomain: "comefollowme-d097a.firebaseapp.com",
        projectId: "comefollowme-d097a",
        storageBucket: "comefollowme-d097a.firebasestorage.app",
        messagingSenderId: "725941283112",
        appId: "1:725941283112:web:7071276f065bb3b7dd081d",
        measurementId: "G-Z9HKN7M5K5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- Auth State & Role Management ---
    let currentUser = null;
    let currentUserRole = null;

    function showLogin(show) {
        document.getElementById('login-section').style.display = show ? 'block' : 'none';
        document.getElementById('main-menu').style.display = show ? 'none' : 'block';
        document.getElementById('logoutBtn').style.display = show ? 'none' : 'inline-block';
    }

    function isAdmin() {
        return currentUser && currentUserRole === 'admin';
    }

    function updateRoleUI() {
        document.getElementById('userRole').textContent = currentUserRole ? `Role: ${currentUserRole}` : '';
        document.getElementById('adminLink').style.display = isAdmin() ? 'block' : 'none';
    }

    auth.onAuthStateChanged(async user => {
        currentUser = user;
        if (user) {
            const userDoc = await db.collection('users').doc(user.uid).get();
            currentUserRole = userDoc.exists ? userDoc.data().role : 'user';
            showLogin(false);
            updateRoleUI();
        } else {
            currentUserRole = null;
            showLogin(true);
            updateRoleUI();
        }
    });

    // --- Login/Logout ---
    document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        try {
            await auth.signInWithEmailAndPassword(email, password);
            document.getElementById('loginError').textContent = '';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        auth.signOut();
    });

    // --- Password Reset ---
    document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
        const email = document.getElementById('loginEmail').value;
        if (!email) {
            document.getElementById('loginError').textContent = 'Enter your email to reset password.';
            return;
        }
        try {
            await auth.sendPasswordResetEmail(email);
            document.getElementById('loginError').textContent = 'Password reset email sent!';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });
    </script>
</body>
</html>
