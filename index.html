<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Follow Me - Home</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 30px;
            text-align: center;
        }
        h1 { color: #2c3e50; margin-bottom: 30px; }
        
        /* This ensures the main content area makes room for the side navigation on larger screens */
        .main-content {
            margin-left: 250px;
            transition: margin-left 0.3s ease;
        }
        /* On smaller screens, the margin is removed so the content takes the full width */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
        }

        /* Login Centering & Styling */
        #login-section {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Increased gap for better spacing */
        }
        #loginForm input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            cursor: pointer;
            width: 100%; /* Make buttons full width of the form */
        }
        /* Styles for the new password modal */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background: rgba(0,0,0,0.5); 
        }
        .modal-content { 
            background: #fff; 
            margin: 10% auto;
            padding: 30px; 
            border-radius: 8px; 
            width: 90%; 
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); 
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Shared Navigation -->
    <div id="navWrapper"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container" id="mainWidget" style="display:none;">
            <h1>Come Follow Me</h1>
            <a class="section-link" href="scripture.html">Scripture Insights</a>
            <a class="section-link" href="gospel.html">Gospel Topics</a>
            <a class="section-link" href="other.html">Other Insights</a>
        </div>
        <!-- Login Form -->
        <div id="login-section" style="display:none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <button id="resetPasswordBtn" class="btn" style="margin-top:10px;">Forgot Password?</button>
            <div id="loginError" style="color:red; margin-top:10px;"></div>
        </div>
    </div>

    <!-- Set Password Modal -->
    <div id="setPasswordModal" class="modal">
        <div class="modal-content">
            <h2>Welcome! Please set your password.</h2>
            <p>To make future logins easier, please create a password for your account.</p>
            <form id="setPasswordForm">
                <input type="password" id="newPassword" placeholder="New Password" required style="width: calc(100% - 22px); margin-bottom:10px; padding: 10px; border-radius: 4px; border: 1px solid #ccc;">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required style="width: calc(100% - 22px); margin-bottom:20px; padding: 10px; border-radius: 4px; border: 1px solid #ccc;">
                <button type="submit" class="btn">Set Password</button>
                <div id="passwordError" style="color:red; margin-top:10px;"></div>
            </form>
        </div>
    </div>

    <!-- Shared Navigation Loader and Logic -->
    <script>
    function setupNav(currentUser, currentUserRole) {
        const navWrapper = document.getElementById('navWrapper');
        if (!navWrapper) return;
        const hamburger = navWrapper.querySelector('.hamburger');
        const navContainer = navWrapper.querySelector('.nav-container');

        if (currentUser) {
            document.body.classList.add('nav-active');
            if (hamburger) hamburger.style.display = '';
            if (navContainer) navContainer.style.display = '';

            if (hamburger && navContainer && !hamburger.hasAttribute('data-nav-initialized')) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    navContainer.classList.toggle('active');
                });
                hamburger.setAttribute('data-nav-initialized', 'true');
            }
            const adminNavItem = navWrapper.querySelector('#adminNavItem');
            if (adminNavItem) {
                adminNavItem.style.display = (currentUserRole === 'admin') ? 'block' : 'none';
            }
            const submenuToggles = navWrapper.querySelectorAll('.has-submenu > a');
            submenuToggles.forEach(toggle => {
                if (toggle.hasAttribute('data-submenu-listener')) return;
                toggle.setAttribute('data-submenu-listener', 'true');
                toggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    toggle.parentElement.classList.toggle('open');
                });
            });
            const navLogout = navWrapper.querySelector('#navLogout');
             if (navLogout && !navLogout.hasAttribute('data-logout-listener')) {
                navLogout.addEventListener('click', (e) => {
                    e.preventDefault();
                    auth.signOut();
                });
                navLogout.setAttribute('data-logout-listener', 'true');
            }
        } else {
            document.body.classList.remove('nav-active');
            if (hamburger) hamburger.style.display = 'none';
            if (navContainer) navContainer.style.display = 'none';
        }
    }

    let navLoaded = false;
    let authStateEstablished = false;

    function initializeApp() {
        if (navLoaded && authStateEstablished) {
             setupNav(auth.currentUser, window.currentUserRole);
        }
    }
    
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navWrapper').innerHTML = html;
        navLoaded = true;
        initializeApp();
      });
    </script>

    <!-- Firebase Auth and Page Logic -->
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBXyOXGktacbjg-X2tuVsmJ7nYLCwJZ5Nw",
        authDomain: "comefollowme-d097a.firebaseapp.com",
        projectId: "comefollowme-d097a",
        storageBucket: "comefollowme-d097a.firebasestorage.app",
        messagingSenderId: "725941283112",
        appId: "1:725941283112:web:7071276f065bb3b7dd081d",
        measurementId: "G-Z9HKN7M5K5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    window.currentUserRole = null;

    function hasPasswordProvider(user) {
        if (!user || !user.providerData) return false;
        return user.providerData.some(provider => provider.providerId === 'password');
    }

    // Handle the sign-in with email link flow
    if (auth.isSignInWithEmailLink(window.location.href)) {
        let email = window.localStorage.getItem('emailForSignIn');
        if (!email) {
            email = window.prompt('Please provide your email for confirmation');
        }
        if(email) {
            auth.signInWithEmailLink(email, window.location.href)
                .then(() => {
                    window.localStorage.removeItem('emailForSignIn');
                    if (window.history && window.history.replaceState) {
                        window.history.replaceState({}, document.title, window.location.pathname);
                    }
                })
                .catch((error) => {
                    console.error("Error signing in with email link:", error);
                    document.getElementById('loginError').textContent = `Failed to sign in. ${error.message}.`;
                });
        }
    }

    auth.onAuthStateChanged(async user => {
        const loginSection = document.getElementById('login-section');
        const mainWidget = document.getElementById('mainWidget');

        if (user) {
            loginSection.style.display = 'none';
            mainWidget.style.display = 'block';

            const userDocRef = db.collection('users').doc(user.uid);
            const userDoc = await userDocRef.get();

            if (userDoc.exists) {
                window.currentUserRole = userDoc.data().role;
            } else {
                const invitationsRef = db.collection('invitations');
                const inviteQuery = await invitationsRef.where('email', '==', user.email).limit(1).get();

                let role = 'user';
                if (!inviteQuery.empty) {
                    const inviteData = inviteQuery.docs[0].data();
                    role = inviteData.role;
                    await invitationsRef.doc(inviteQuery.docs[0].id).delete();
                }

                await userDocRef.set({
                    email: user.email,
                    role: role,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                window.currentUserRole = role;
            }

            if (!hasPasswordProvider(user)) {
                document.getElementById('setPasswordModal').style.display = 'block';
            }

        } else {
            loginSection.style.display = 'block';
            mainWidget.style.display = 'none';
            window.currentUserRole = null;
        }

        authStateEstablished = true;
        initializeApp();
    });

    document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        try {
            await auth.signInWithEmailAndPassword(email, password);
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });

    document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
        const email = document.getElementById('loginEmail').value;
        if (!email) {
            document.getElementById('loginError').textContent = 'Enter your email to reset password.';
            return;
        }
        try {
            await auth.sendPasswordResetEmail(email);
            document.getElementById('loginError').textContent = 'Password reset email sent!';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });

    document.getElementById('setPasswordForm').addEventListener('submit', async e => {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const passwordError = document.getElementById('passwordError');
        
        if (newPassword.length < 6) {
            passwordError.textContent = 'Password must be at least 6 characters long.';
            return;
        }
        if (newPassword !== confirmPassword) {
            passwordError.textContent = 'Passwords do not match.';
            return;
        }

        const currentUser = auth.currentUser;
        if (currentUser) {
            try {
                await currentUser.updatePassword(newPassword);
                passwordError.textContent = '';
                document.getElementById('setPasswordModal').style.display = 'none';
                alert('Password set successfully! You can now log in using your email and new password.');
            } catch (error) {
                console.error('Error setting password:', error);
                passwordError.textContent = 'Error setting password: ' + error.message;
            }
        }
    });
    </script>
</body>
</html>
