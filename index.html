<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Come Follow Me Insights</title>
    <style>
        /* Base Styles */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f5f5f5; 
            margin: 0; 
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Navigation Styles */
        .nav-container {
            width: 250px;
            background: #2c3e50;
            color: white;
            position: fixed;
            height: 100vh;
            transition: transform 0.3s ease;
        }

        .nav-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #34495e;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            padding: 15px 20px;
            border-bottom: 1px solid #34495e;
        }

        .nav-item a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .nav-item:hover {
            background: #34495e;
        }

        .nav-item.active {
            background: #3498db;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: #2c3e50;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px 0;
            transition: 0.3s;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 30px;
        }

        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        .menu-item { display: block; background: #3498db; color: #fff; text-decoration: none; padding: 20px; margin-bottom: 15px; border-radius: 8px; text-align: center; font-size: 1.2em; }
        .menu-item:hover { background: #2980b9; }

        /* Button Styles */
        .btn {
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            margin-right: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                transform: translateX(-100%);
            }

            .nav-container.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .hamburger {
                display: block;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Hamburger Menu -->
    <button class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-header">
            <h2>Come Follow Me</h2>
        </div>
        <ul class="nav-menu">
            <li class="nav-item active"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="scripture.html">Scripture Insights</a></li>
            <li class="nav-item"><a href="gospel.html">Gospel Topics</a></li>
            <li class="nav-item"><a href="other.html">Other Insights</a></li>
            <li class="nav-item"><a href="admin.html" style="display:none;">Admin Dashboard</a></li>
            <li class="nav-item"><a href="#" id="navLogout">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Come Follow Me Insights</h1>

            <!-- Login Form -->
            <div id="login-section">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit" class="btn">Login</button>
                </form>
                <button id="resetPasswordBtn" class="btn" style="margin-top:10px;">Forgot Password?</button>
                <div id="loginError" style="color:red; margin-top:10px;"></div>
            </div>

            <!-- Main Menu -->
            <div id="main-menu" style="display:none;">
                <a href="scripture.html" class="menu-item">Scripture Insights</a>
                <a href="gospel.html" class="menu-item">Gospel Topics</a>
                <a href="other.html" class="menu-item">Other Insights</a>
            </div>
        </div>
    </div>

    <script>
    // --- Firebase Config ---
    const firebaseConfig = {
        apiKey: "AIzaSyBXyOXGktacbjg-X2tuVsmJ7nYLCwJZ5Nw",
        authDomain: "comefollowme-d097a.firebaseapp.com",
        projectId: "comefollowme-d097a",
        storageBucket: "comefollowme-d097a.firebasestorage.app",
        messagingSenderId: "725941283112",
        appId: "1:725941283112:web:7071276f065bb3b7dd081d",
        measurementId: "G-Z9HKN7M5K5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- Hamburger Menu Toggle ---
    const hamburger = document.querySelector('.hamburger');
    const navContainer = document.querySelector('.nav-container');
    
    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navContainer.classList.toggle('active');
    });

    // --- Auth State & Role Management ---
    let currentUser = null;
    let currentUserRole = null;

    function showLogin(show) {
        document.getElementById('login-section').style.display = show ? 'block' : 'none';
        document.getElementById('main-menu').style.display = show ? 'none' : 'block';
    }

    function isAdmin() {
        return currentUser && currentUserRole === 'admin';
    }

    function updateRoleUI() {
        document.querySelector('.nav-item a[href="admin.html"]').parentElement.style.display = isAdmin() ? 'block' : 'none';
    }

    auth.onAuthStateChanged(async user => {
        currentUser = user;
        if (user) {
            const userDoc = await db.collection('users').doc(user.uid).get();
            currentUserRole = userDoc.exists ? userDoc.data().role : 'user';
            showLogin(false);
            updateRoleUI();
        } else {
            currentUserRole = null;
            showLogin(true);
            updateRoleUI();
        }
    });

    // --- Login/Logout ---
    document.getElementById('loginForm').addEventListener('submit', async e => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        try {
            await auth.signInWithEmailAndPassword(email, password);
            document.getElementById('loginError').textContent = '';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });

    document.getElementById('navLogout').addEventListener('click', (e) => {
        e.preventDefault();
        auth.signOut();
    });

    // --- Password Reset ---
    document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
        const email = document.getElementById('loginEmail').value;
        if (!email) {
            document.getElementById('loginError').textContent = 'Enter your email to reset password.';
            return;
        }
        try {
            await auth.sendPasswordResetEmail(email);
            document.getElementById('loginError').textContent = 'Password reset email sent!';
        } catch (err) {
            document.getElementById('loginError').textContent = err.message;
        }
    });
    </script>
</body>
</html>
